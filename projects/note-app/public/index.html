<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f7f7f5;
      --bg-tertiary: #f0f0ee;
      --bg-hover: #e8e8e5;
      --bg-active: #e0e0dd;
      --text-primary: #1a1a1a;
      --text-secondary: #6b6b6b;
      --text-tertiary: #9b9b9b;
      --border-color: #e5e5e3;
      --border-light: #efefed;
      --accent: #2383e2;
      --accent-hover: #1b6ec2;
      --accent-light: #e8f0fe;
      --danger: #e03e3e;
      --danger-hover: #c53030;
      --danger-light: #fde8e8;
      --pin-color: #d9730d;
      --tag-bg: #e8f0fe;
      --tag-text: #2383e2;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.04);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
      --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --transition: 150ms ease;
      --sidebar-width: 320px;
      --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --font-mono: 'SF Mono', 'Fira Code', 'Fira Mono', monospace;
    }

    [data-theme="dark"] {
      --bg-primary: #191919;
      --bg-secondary: #202020;
      --bg-tertiary: #2a2a2a;
      --bg-hover: #333333;
      --bg-active: #3a3a3a;
      --text-primary: #e0e0e0;
      --text-secondary: #999999;
      --text-tertiary: #666666;
      --border-color: #333333;
      --border-light: #2a2a2a;
      --accent: #4a9eed;
      --accent-hover: #3b8bdb;
      --accent-light: #1e3a5f;
      --danger: #e55c5c;
      --danger-hover: #d04444;
      --danger-light: #3d2020;
      --pin-color: #e8950d;
      --tag-bg: #1e3a5f;
      --tag-text: #4a9eed;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.2);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.3);
      --shadow-lg: 0 8px 24px rgba(0,0,0,0.4);
    }

    body {
      font-family: var(--font-sans);
      background: var(--bg-secondary);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
    }

    .app {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      min-width: var(--sidebar-width);
      background: var(--bg-secondary);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: transform var(--transition);
    }

    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .sidebar-header h1 {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: -0.3px;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-secondary);
      padding: 6px;
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition);
    }

    .icon-btn:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    .icon-btn svg {
      width: 18px;
      height: 18px;
    }

    .new-note-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 6px;
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition);
    }

    .new-note-btn:hover {
      background: var(--accent-hover);
    }

    .new-note-btn svg {
      width: 18px;
      height: 18px;
    }

    .sidebar-controls {
      padding: 12px 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      border-bottom: 1px solid var(--border-color);
    }

    .search-box {
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 8px 12px 8px 32px;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 13px;
      outline: none;
      transition: border-color var(--transition);
    }

    .search-box input:focus {
      border-color: var(--accent);
    }

    .search-box input::placeholder {
      color: var(--text-tertiary);
    }

    .search-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-tertiary);
      width: 14px;
      height: 14px;
    }

    .sort-select {
      padding: 6px 8px;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 12px;
      cursor: pointer;
      outline: none;
    }

    .tag-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    .tag-filter-btn {
      padding: 3px 8px;
      font-size: 11px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      background: var(--bg-primary);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all var(--transition);
      white-space: nowrap;
    }

    .tag-filter-btn:hover {
      background: var(--bg-hover);
    }

    .tag-filter-btn.active {
      background: var(--tag-bg);
      color: var(--tag-text);
      border-color: var(--tag-text);
    }

    /* Note list */
    .note-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    .note-list::-webkit-scrollbar { width: 4px; }
    .note-list::-webkit-scrollbar-track { background: transparent; }
    .note-list::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }

    .note-item {
      padding: 12px;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition);
      margin-bottom: 2px;
      border: 1px solid transparent;
    }

    .note-item:hover {
      background: var(--bg-hover);
    }

    .note-item.active {
      background: var(--bg-primary);
      border-color: var(--border-color);
      box-shadow: var(--shadow-sm);
    }

    .note-item-header {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 4px;
    }

    .pin-indicator {
      color: var(--pin-color);
      flex-shrink: 0;
    }

    .pin-indicator svg {
      width: 12px;
      height: 12px;
    }

    .note-item-title {
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
    }

    .note-item-preview {
      font-size: 12px;
      color: var(--text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 6px;
    }

    .note-item-meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
    }

    .note-item-date {
      font-size: 11px;
      color: var(--text-tertiary);
    }

    .note-item-tags {
      display: flex;
      gap: 3px;
      overflow: hidden;
    }

    .note-item-tag {
      font-size: 10px;
      padding: 1px 6px;
      border-radius: 8px;
      background: var(--tag-bg);
      color: var(--tag-text);
      white-space: nowrap;
    }

    /* Empty state */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-tertiary);
      padding: 40px 20px;
      text-align: center;
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      opacity: 0.4;
    }

    .empty-state h3 {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .empty-state p {
      font-size: 13px;
      max-width: 240px;
      line-height: 1.5;
    }

    /* Main editor area */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-primary);
      min-width: 0;
    }

    .editor-placeholder {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-tertiary);
    }

    .editor-placeholder svg {
      width: 80px;
      height: 80px;
      margin-bottom: 16px;
      opacity: 0.3;
    }

    .editor-placeholder p {
      font-size: 15px;
    }

    .editor-container {
      display: none;
      flex-direction: column;
      height: 100%;
    }

    .editor-container.visible {
      display: flex;
    }

    .editor-toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 24px;
      border-bottom: 1px solid var(--border-color);
      gap: 8px;
    }

    .editor-toolbar-left {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .editor-toolbar-right {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .save-status {
      font-size: 11px;
      color: var(--text-tertiary);
      margin-right: 8px;
      min-width: 60px;
      text-align: right;
    }

    .toolbar-btn {
      background: none;
      border: 1px solid var(--border-color);
      cursor: pointer;
      color: var(--text-secondary);
      padding: 5px 10px;
      border-radius: var(--radius-sm);
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 4px;
      transition: all var(--transition);
    }

    .toolbar-btn:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    .toolbar-btn.active {
      background: var(--accent-light);
      color: var(--accent);
      border-color: var(--accent);
    }

    .toolbar-btn.danger:hover {
      background: var(--danger-light);
      color: var(--danger);
      border-color: var(--danger);
    }

    .toolbar-btn svg {
      width: 14px;
      height: 14px;
    }

    .editor-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .title-input {
      border: none;
      outline: none;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.5px;
      padding: 24px 48px 8px;
      background: transparent;
      color: var(--text-primary);
      width: 100%;
    }

    .title-input::placeholder {
      color: var(--text-tertiary);
    }

    .editor-tags {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 6px;
      padding: 4px 48px 12px;
    }

    .editor-tag {
      display: flex;
      align-items: center;
      gap: 3px;
      font-size: 12px;
      padding: 3px 8px;
      border-radius: 12px;
      background: var(--tag-bg);
      color: var(--tag-text);
    }

    .editor-tag .remove-tag {
      cursor: pointer;
      display: flex;
      align-items: center;
      opacity: 0.6;
      transition: opacity var(--transition);
    }

    .editor-tag .remove-tag:hover {
      opacity: 1;
    }

    .editor-tag .remove-tag svg {
      width: 12px;
      height: 12px;
    }

    .add-tag-input {
      border: 1px dashed var(--border-color);
      border-radius: 12px;
      padding: 3px 8px;
      font-size: 12px;
      background: transparent;
      color: var(--text-primary);
      outline: none;
      width: 100px;
      transition: border-color var(--transition);
    }

    .add-tag-input::placeholder {
      color: var(--text-tertiary);
    }

    .add-tag-input:focus {
      border-color: var(--accent);
    }

    .content-area {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .content-edit {
      flex: 1;
      border: none;
      outline: none;
      resize: none;
      font-size: 15px;
      line-height: 1.7;
      padding: 0 48px 48px;
      background: transparent;
      color: var(--text-primary);
      font-family: var(--font-sans);
    }

    .content-edit::placeholder {
      color: var(--text-tertiary);
    }

    .content-preview {
      flex: 1;
      padding: 0 48px 48px;
      overflow-y: auto;
      display: none;
      font-size: 15px;
      line-height: 1.7;
    }

    .content-preview.visible {
      display: block;
    }

    /* Markdown rendered content */
    .content-preview h1 { font-size: 24px; font-weight: 700; margin: 20px 0 10px; }
    .content-preview h2 { font-size: 20px; font-weight: 700; margin: 18px 0 8px; }
    .content-preview h3 { font-size: 17px; font-weight: 600; margin: 16px 0 6px; }
    .content-preview p { margin: 0 0 12px; }
    .content-preview ul, .content-preview ol { margin: 0 0 12px; padding-left: 24px; }
    .content-preview li { margin-bottom: 4px; }
    .content-preview code {
      font-family: var(--font-mono);
      font-size: 13px;
      background: var(--bg-tertiary);
      padding: 2px 5px;
      border-radius: 3px;
    }
    .content-preview pre {
      background: var(--bg-tertiary);
      padding: 16px;
      border-radius: var(--radius-md);
      overflow-x: auto;
      margin: 0 0 12px;
    }
    .content-preview pre code {
      background: none;
      padding: 0;
    }
    .content-preview blockquote {
      border-left: 3px solid var(--accent);
      padding-left: 16px;
      margin: 0 0 12px;
      color: var(--text-secondary);
    }
    .content-preview a { color: var(--accent); text-decoration: none; }
    .content-preview a:hover { text-decoration: underline; }
    .content-preview img { max-width: 100%; height: auto; border-radius: var(--radius-md); box-shadow: var(--shadow-sm); }
    .content-preview hr { border: none; border-top: 1px solid var(--border-color); margin: 16px 0; }

    /* Image upload */
    .content-edit.drag-over {
      outline: 2px dashed var(--accent);
      outline-offset: -4px;
      background: var(--accent-light);
    }

    .upload-status {
      font-size: 11px;
      color: var(--text-tertiary);
      padding: 0 48px;
      min-height: 18px;
    }

    .upload-status.uploading {
      color: var(--accent);
    }
    .content-preview table { border-collapse: collapse; margin: 0 0 12px; width: 100%; }
    .content-preview th, .content-preview td { border: 1px solid var(--border-color); padding: 8px 12px; text-align: left; }
    .content-preview th { background: var(--bg-tertiary); font-weight: 600; }

    /* Toast */
    .toast-container {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .toast {
      padding: 10px 16px;
      border-radius: var(--radius-md);
      font-size: 13px;
      box-shadow: var(--shadow-md);
      animation: toastIn 200ms ease;
      max-width: 300px;
    }

    .toast.success {
      background: #10b981;
      color: #fff;
    }

    .toast.error {
      background: var(--danger);
      color: #fff;
    }

    .toast.fade-out {
      animation: toastOut 200ms ease forwards;
    }

    @keyframes toastIn {
      from { opacity: 0; transform: translateX(40px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes toastOut {
      from { opacity: 1; transform: translateX(0); }
      to { opacity: 0; transform: translateX(40px); }
    }

    /* Delete confirmation modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      animation: fadeIn 150ms ease;
    }

    .modal {
      background: var(--bg-primary);
      border-radius: var(--radius-lg);
      padding: 24px;
      max-width: 380px;
      width: 90%;
      box-shadow: var(--shadow-lg);
    }

    .modal h3 {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .modal p {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    .modal-btn {
      padding: 7px 16px;
      border-radius: var(--radius-sm);
      font-size: 13px;
      cursor: pointer;
      border: 1px solid var(--border-color);
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: all var(--transition);
    }

    .modal-btn:hover {
      background: var(--bg-hover);
    }

    .modal-btn.danger {
      background: var(--danger);
      border-color: var(--danger);
      color: #fff;
    }

    .modal-btn.danger:hover {
      background: var(--danger-hover);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Mobile sidebar toggle */
    .mobile-toggle {
      display: none;
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 100;
    }

    .mobile-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.3);
      z-index: 49;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        z-index: 50;
        transform: translateX(-100%);
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .mobile-toggle {
        display: flex;
      }

      .mobile-overlay.visible {
        display: block;
      }

      .main {
        width: 100%;
      }

      .title-input {
        padding: 20px 20px 8px;
        font-size: 22px;
      }

      .editor-tags {
        padding: 4px 20px 12px;
      }

      .content-edit, .content-preview {
        padding: 0 20px 20px;
      }

      .upload-status {
        padding: 0 20px;
      }

      .editor-toolbar {
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Mobile sidebar toggle -->
    <button class="mobile-toggle icon-btn" onclick="toggleSidebar()" aria-label="Toggle sidebar">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
    </button>
    <div class="mobile-overlay" onclick="toggleSidebar()"></div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h1>Notes</h1>
        <div class="header-actions">
          <button class="icon-btn" onclick="toggleTheme()" title="Toggle theme" aria-label="Toggle theme">
            <svg id="theme-icon-light" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
            <svg id="theme-icon-dark" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
          </button>
          <button class="new-note-btn" onclick="createNote()" title="New note" aria-label="New note">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
          </button>
        </div>
      </div>
      <div class="sidebar-controls">
        <div class="search-box">
          <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
          <input type="text" id="search-input" placeholder="Search notes..." oninput="filterNotes()">
        </div>
        <div style="display:flex; gap:8px; align-items:center;">
          <select class="sort-select" id="sort-select" onchange="filterNotes()">
            <option value="updated">Last modified</option>
            <option value="created">Date created</option>
            <option value="title">Title A-Z</option>
          </select>
        </div>
        <div class="tag-filters" id="tag-filters"></div>
      </div>
      <div class="note-list" id="note-list"></div>
    </aside>

    <!-- Main editor -->
    <main class="main">
      <div class="editor-placeholder" id="editor-placeholder">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>
        <p>Select a note or create a new one</p>
      </div>

      <div class="editor-container" id="editor-container">
        <div class="editor-toolbar">
          <div class="editor-toolbar-left">
            <button class="toolbar-btn" onclick="togglePin()" id="pin-btn" title="Toggle pin">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2l2.4 7.4h7.6l-6 4.6 2.3 7-6.3-4.6-6.3 4.6 2.3-7-6-4.6h7.6z"/></svg>
              <span>Pin</span>
            </button>
            <button class="toolbar-btn" onclick="togglePreview()" id="preview-btn" title="Toggle preview">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
              <span>Preview</span>
            </button>
            <button class="toolbar-btn" onclick="triggerImageUpload()" id="upload-btn" title="Upload image">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
              <span>Image</span>
            </button>
          </div>
          <div class="editor-toolbar-right">
            <span class="save-status" id="save-status"></span>
            <button class="toolbar-btn danger" onclick="confirmDelete()" title="Delete note">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
              <span>Delete</span>
            </button>
          </div>
        </div>
        <div class="editor-body">
          <input type="text" class="title-input" id="title-input" placeholder="Untitled" oninput="onTitleChange()">
          <div class="editor-tags" id="editor-tags">
            <input type="text" class="add-tag-input" id="add-tag-input" placeholder="Add tag..." onkeydown="onTagKeydown(event)">
          </div>
          <div class="content-area">
            <textarea class="content-edit" id="content-edit" placeholder="Write your note here... (Markdown supported)" oninput="onContentChange()"></textarea>
            <div class="content-preview" id="content-preview"></div>
          </div>
          <div class="upload-status" id="upload-status"></div>
          <input type="file" id="image-file-input" accept="image/jpeg,image/png,image/gif,image/webp" style="display:none">
        </div>
      </div>
    </main>
  </div>

  <div class="toast-container" id="toast-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/marked.min.js"></script>
  <script>
    // State
    let notes = [];
    let allTags = [];
    let activeNoteId = null;
    let activeTagFilter = null;
    let saveTimeout = null;
    let previewMode = false;

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadTheme();
      loadNotes();
    });

    // Theme
    function loadTheme() {
      const theme = localStorage.getItem('note-app-theme') || 'light';
      document.documentElement.setAttribute('data-theme', theme);
      updateThemeIcons(theme);
    }

    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('note-app-theme', next);
      updateThemeIcons(next);
    }

    function updateThemeIcons(theme) {
      document.getElementById('theme-icon-light').style.display = theme === 'light' ? 'block' : 'none';
      document.getElementById('theme-icon-dark').style.display = theme === 'dark' ? 'block' : 'none';
    }

    // API
    async function api(url, options = {}) {
      try {
        const res = await fetch(url, {
          headers: { 'Content-Type': 'application/json' },
          ...options
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Request failed');
        return data;
      } catch (err) {
        showToast(err.message, 'error');
        throw err;
      }
    }

    // Load notes
    async function loadNotes() {
      try {
        notes = await api('/api/notes');
        await loadTags();
        renderNoteList();
        if (activeNoteId) {
          const note = notes.find(n => n.id === activeNoteId);
          if (note) selectNote(note.id);
          else clearEditor();
        }
      } catch (err) {
        // handled by api()
      }
    }

    async function loadTags() {
      try {
        allTags = await api('/api/tags');
        renderTagFilters();
      } catch (err) {
        // handled by api()
      }
    }

    // Render note list
    function renderNoteList() {
      const list = document.getElementById('note-list');
      const filtered = getFilteredNotes();

      if (filtered.length === 0) {
        const query = document.getElementById('search-input').value;
        list.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>
            <h3>${query || activeTagFilter ? 'No matches' : 'No notes yet'}</h3>
            <p>${query || activeTagFilter ? 'Try a different search term or filter' : 'Click the + button to create your first note'}</p>
          </div>
        `;
        return;
      }

      list.innerHTML = filtered.map(note => {
        const preview = note.content ? note.content.replace(/[#*`\[\]()>_~-]/g, '').slice(0, 80) : 'No content';
        const date = formatDate(note.updated_at);
        const isActive = note.id === activeNoteId;

        return `
          <div class="note-item ${isActive ? 'active' : ''}" onclick="selectNote(${note.id})" data-id="${note.id}">
            <div class="note-item-header">
              ${note.pinned ? '<span class="pin-indicator"><svg viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2"><path d="M12 2l2.4 7.4h7.6l-6 4.6 2.3 7-6.3-4.6-6.3 4.6 2.3-7-6-4.6h7.6z"/></svg></span>' : ''}
              <span class="note-item-title">${escapeHtml(note.title || 'Untitled')}</span>
            </div>
            <div class="note-item-preview">${escapeHtml(preview)}</div>
            <div class="note-item-meta">
              <span class="note-item-date">${date}</span>
              <div class="note-item-tags">
                ${note.tags.slice(0, 3).map(t => `<span class="note-item-tag">${escapeHtml(t.name)}</span>`).join('')}
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    function getFilteredNotes() {
      const query = document.getElementById('search-input').value.toLowerCase();
      const sort = document.getElementById('sort-select').value;

      let filtered = [...notes];

      // Search filter
      if (query) {
        filtered = filtered.filter(n =>
          (n.title || '').toLowerCase().includes(query) ||
          (n.content || '').toLowerCase().includes(query) ||
          n.tags.some(t => t.name.toLowerCase().includes(query))
        );
      }

      // Tag filter
      if (activeTagFilter) {
        filtered = filtered.filter(n =>
          n.tags.some(t => t.id === activeTagFilter)
        );
      }

      // Sort â€” pinned always first
      const pinned = filtered.filter(n => n.pinned);
      const unpinned = filtered.filter(n => !n.pinned);

      const sortFn = (a, b) => {
        if (sort === 'updated') return new Date(b.updated_at) - new Date(a.updated_at);
        if (sort === 'created') return new Date(b.created_at) - new Date(a.created_at);
        if (sort === 'title') return (a.title || '').localeCompare(b.title || '');
        return 0;
      };

      pinned.sort(sortFn);
      unpinned.sort(sortFn);

      return [...pinned, ...unpinned];
    }

    function filterNotes() {
      renderNoteList();
    }

    // Tag filters
    function renderTagFilters() {
      const container = document.getElementById('tag-filters');
      if (allTags.length === 0) {
        container.innerHTML = '';
        return;
      }
      container.innerHTML = allTags.map(tag => `
        <button class="tag-filter-btn ${activeTagFilter === tag.id ? 'active' : ''}"
                onclick="toggleTagFilter(${tag.id})">
          ${escapeHtml(tag.name)} (${tag.count})
        </button>
      `).join('');
    }

    function toggleTagFilter(tagId) {
      activeTagFilter = activeTagFilter === tagId ? null : tagId;
      renderTagFilters();
      renderNoteList();
    }

    // Select note
    function selectNote(id) {
      activeNoteId = id;
      const note = notes.find(n => n.id === id);
      if (!note) return;

      document.getElementById('editor-placeholder').style.display = 'none';
      document.getElementById('editor-container').classList.add('visible');

      document.getElementById('title-input').value = note.title || '';
      document.getElementById('content-edit').value = note.content || '';

      updatePinBtn(note.pinned);
      renderEditorTags(note);
      updatePreview();
      renderNoteList();

      document.getElementById('save-status').textContent = '';

      // Close sidebar on mobile
      if (window.innerWidth <= 768) {
        closeSidebar();
      }
    }

    function clearEditor() {
      activeNoteId = null;
      document.getElementById('editor-placeholder').style.display = 'flex';
      document.getElementById('editor-container').classList.remove('visible');
      renderNoteList();
    }

    // Create note
    async function createNote() {
      try {
        const note = await api('/api/notes', {
          method: 'POST',
          body: JSON.stringify({ title: '', content: '' })
        });
        notes.unshift(note);
        selectNote(note.id);
        renderNoteList();
        document.getElementById('title-input').focus();
      } catch (err) {
        // handled by api()
      }
    }

    // Auto-save
    function onTitleChange() {
      scheduleSave();
    }

    function onContentChange() {
      if (previewMode) updatePreview();
      scheduleSave();
    }

    function scheduleSave() {
      if (!activeNoteId) return;
      document.getElementById('save-status').textContent = 'Editing...';
      clearTimeout(saveTimeout);
      saveTimeout = setTimeout(saveNote, 800);
    }

    async function saveNote() {
      if (!activeNoteId) return;
      const title = document.getElementById('title-input').value;
      const content = document.getElementById('content-edit').value;

      document.getElementById('save-status').textContent = 'Saving...';

      try {
        const updated = await api(`/api/notes/${activeNoteId}`, {
          method: 'PUT',
          body: JSON.stringify({ title, content })
        });

        const idx = notes.findIndex(n => n.id === activeNoteId);
        if (idx !== -1) notes[idx] = updated;

        document.getElementById('save-status').textContent = 'Saved';
        renderNoteList();
      } catch (err) {
        document.getElementById('save-status').textContent = 'Save failed';
      }
    }

    // Pin
    function updatePinBtn(pinned) {
      const btn = document.getElementById('pin-btn');
      btn.classList.toggle('active', !!pinned);
    }

    async function togglePin() {
      if (!activeNoteId) return;
      const note = notes.find(n => n.id === activeNoteId);
      if (!note) return;

      try {
        const updated = await api(`/api/notes/${activeNoteId}`, {
          method: 'PUT',
          body: JSON.stringify({ pinned: !note.pinned })
        });

        const idx = notes.findIndex(n => n.id === activeNoteId);
        if (idx !== -1) notes[idx] = updated;

        updatePinBtn(updated.pinned);
        renderNoteList();
      } catch (err) {
        // handled by api()
      }
    }

    // Preview
    function togglePreview() {
      previewMode = !previewMode;
      const editEl = document.getElementById('content-edit');
      const previewEl = document.getElementById('content-preview');
      const btn = document.getElementById('preview-btn');

      if (previewMode) {
        editEl.style.display = 'none';
        previewEl.classList.add('visible');
        btn.classList.add('active');
        updatePreview();
      } else {
        editEl.style.display = '';
        previewEl.classList.remove('visible');
        btn.classList.remove('active');
      }
    }

    function updatePreview() {
      const content = document.getElementById('content-edit').value;
      const previewEl = document.getElementById('content-preview');
      if (typeof marked !== 'undefined') {
        previewEl.innerHTML = marked.parse(content || '');
      } else {
        previewEl.textContent = content;
      }
    }

    // Delete
    function confirmDelete() {
      if (!activeNoteId) return;
      const note = notes.find(n => n.id === activeNoteId);
      const title = note ? (note.title || 'Untitled') : 'this note';

      const overlay = document.createElement('div');
      overlay.className = 'modal-overlay';
      overlay.innerHTML = `
        <div class="modal">
          <h3>Delete note</h3>
          <p>Are you sure you want to delete "${escapeHtml(title)}"? This cannot be undone.</p>
          <div class="modal-actions">
            <button class="modal-btn" onclick="closeModal()">Cancel</button>
            <button class="modal-btn danger" onclick="deleteNote()">Delete</button>
          </div>
        </div>
      `;
      document.body.appendChild(overlay);
      overlay.addEventListener('click', (e) => {
        if (e.target === overlay) closeModal();
      });
    }

    function closeModal() {
      const modal = document.querySelector('.modal-overlay');
      if (modal) modal.remove();
    }

    async function deleteNote() {
      closeModal();
      if (!activeNoteId) return;

      try {
        await api(`/api/notes/${activeNoteId}`, { method: 'DELETE' });
        notes = notes.filter(n => n.id !== activeNoteId);
        clearEditor();
        renderNoteList();
        await loadTags();
        showToast('Note deleted', 'success');
      } catch (err) {
        // handled by api()
      }
    }

    // Tags in editor
    function renderEditorTags(note) {
      const container = document.getElementById('editor-tags');
      const input = document.getElementById('add-tag-input');

      // Remove existing tags (keep input)
      const existingTags = container.querySelectorAll('.editor-tag');
      existingTags.forEach(el => el.remove());

      // Insert tags before the input
      note.tags.forEach(tag => {
        const el = document.createElement('span');
        el.className = 'editor-tag';
        el.innerHTML = `
          ${escapeHtml(tag.name)}
          <span class="remove-tag" onclick="removeTag(${note.id}, ${tag.id})">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
          </span>
        `;
        container.insertBefore(el, input);
      });
    }

    async function onTagKeydown(event) {
      if (event.key !== 'Enter') return;
      event.preventDefault();
      const input = document.getElementById('add-tag-input');
      const name = input.value.trim();
      if (!name || !activeNoteId) return;

      try {
        const tag = await api(`/api/notes/${activeNoteId}/tags`, {
          method: 'POST',
          body: JSON.stringify({ name })
        });

        const note = notes.find(n => n.id === activeNoteId);
        if (note && !note.tags.find(t => t.id === tag.id)) {
          note.tags.push(tag);
        }

        input.value = '';
        renderEditorTags(note);
        renderNoteList();
        await loadTags();
      } catch (err) {
        // handled by api()
      }
    }

    async function removeTag(noteId, tagId) {
      try {
        await api(`/api/notes/${noteId}/tags/${tagId}`, { method: 'DELETE' });

        const note = notes.find(n => n.id === noteId);
        if (note) {
          note.tags = note.tags.filter(t => t.id !== tagId);
          if (noteId === activeNoteId) renderEditorTags(note);
        }

        renderNoteList();
        await loadTags();
      } catch (err) {
        // handled by api()
      }
    }

    // Mobile sidebar
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.querySelector('.mobile-overlay');
      sidebar.classList.toggle('open');
      overlay.classList.toggle('visible');
    }

    function closeSidebar() {
      document.getElementById('sidebar').classList.remove('open');
      document.querySelector('.mobile-overlay').classList.remove('visible');
    }

    // Toast
    function showToast(message, type = 'success') {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      container.appendChild(toast);

      setTimeout(() => {
        toast.classList.add('fade-out');
        setTimeout(() => toast.remove(), 200);
      }, 2500);
    }

    // Utilities
    function formatDate(dateStr) {
      const date = new Date(dateStr + 'Z');
      const now = new Date();
      const diffMs = now - date;
      const diffMins = Math.floor(diffMs / 60000);
      const diffHours = Math.floor(diffMs / 3600000);
      const diffDays = Math.floor(diffMs / 86400000);

      if (diffMins < 1) return 'Just now';
      if (diffMins < 60) return `${diffMins}m ago`;
      if (diffHours < 24) return `${diffHours}h ago`;
      if (diffDays < 7) return `${diffDays}d ago`;
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    }

    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      // Ctrl+K / Cmd+K: focus search
      if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
        e.preventDefault();
        document.getElementById('search-input').focus();
      }
      // Escape: clear search or close modal
      if (e.key === 'Escape') {
        closeModal();
        const search = document.getElementById('search-input');
        if (document.activeElement === search) {
          search.value = '';
          filterNotes();
          search.blur();
        }
      }
    });

    // Image upload
    function triggerImageUpload() {
      if (!activeNoteId) return;
      document.getElementById('image-file-input').click();
    }

    document.addEventListener('DOMContentLoaded', () => {
      const fileInput = document.getElementById('image-file-input');
      const textarea = document.getElementById('content-edit');

      fileInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
          uploadImage(e.target.files[0]);
          e.target.value = '';
        }
      });

      // Drag & drop on textarea
      textarea.addEventListener('dragover', (e) => {
        e.preventDefault();
        textarea.classList.add('drag-over');
      });

      textarea.addEventListener('dragleave', () => {
        textarea.classList.remove('drag-over');
      });

      textarea.addEventListener('drop', (e) => {
        e.preventDefault();
        textarea.classList.remove('drag-over');
        if (!activeNoteId) return;

        const file = e.dataTransfer.files[0];
        if (file && file.type.startsWith('image/')) {
          uploadImage(file);
        }
      });

      // Paste from clipboard
      textarea.addEventListener('paste', (e) => {
        if (!activeNoteId) return;
        const items = e.clipboardData.items;
        for (const item of items) {
          if (item.type.startsWith('image/')) {
            e.preventDefault();
            const file = item.getAsFile();
            if (file) uploadImage(file);
            return;
          }
        }
      });
    });

    async function uploadImage(file) {
      const statusEl = document.getElementById('upload-status');
      const textarea = document.getElementById('content-edit');

      if (file.size > 5 * 1024 * 1024) {
        showToast('Image too large (max 5MB)', 'error');
        return;
      }

      statusEl.textContent = 'Uploading image...';
      statusEl.classList.add('uploading');

      const formData = new FormData();
      formData.append('image', file);

      try {
        const res = await fetch('/api/upload', { method: 'POST', body: formData });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Upload failed');

        const altText = file.name.replace(/\.[^.]+$/, '').replace(/[-_]/g, ' ');
        const markdown = `![${altText}](${data.url})`;

        // Insert at cursor position
        const start = textarea.selectionStart;
        const end = textarea.selectionEnd;
        const text = textarea.value;
        const before = text.substring(0, start);
        const after = text.substring(end);
        const needsNewline = before.length > 0 && !before.endsWith('\n') ? '\n' : '';
        const insertion = needsNewline + markdown + '\n';

        textarea.value = before + insertion + after;
        textarea.selectionStart = textarea.selectionEnd = start + insertion.length;
        textarea.focus();

        statusEl.textContent = 'Image inserted';
        onContentChange();
        scheduleSave();

        setTimeout(() => { statusEl.textContent = ''; statusEl.classList.remove('uploading'); }, 2000);
      } catch (err) {
        statusEl.textContent = '';
        statusEl.classList.remove('uploading');
        showToast(err.message, 'error');
      }
    }
  </script>
</body>
</html>
