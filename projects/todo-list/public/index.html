<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <style>
    :root {
      --bg-primary: #f5f7fb;
      --bg-card: #ffffff;
      --bg-input: #f0f2f5;
      --text-primary: #1a1d23;
      --text-secondary: #6b7280;
      --text-muted: #9ca3af;
      --accent: #6366f1;
      --accent-hover: #4f46e5;
      --accent-light: rgba(99, 102, 241, 0.1);
      --accent-glow: rgba(99, 102, 241, 0.25);
      --border: #e5e7eb;
      --done-bg: #f0fdf4;
      --done-text: #16a34a;
      --done-border: #bbf7d0;
      --delete-color: #ef4444;
      --delete-hover: #dc2626;
      --priority-high: #ef4444;
      --priority-high-bg: rgba(239, 68, 68, 0.1);
      --priority-medium: #6366f1;
      --priority-medium-bg: rgba(99, 102, 241, 0.1);
      --priority-low: #9ca3af;
      --priority-low-bg: rgba(156, 163, 175, 0.1);
      --overdue: #ef4444;
      --overdue-bg: rgba(239, 68, 68, 0.08);
      --overdue-border: rgba(239, 68, 68, 0.3);
      --due-soon: #f59e0b;
      --due-date-text: #6b7280;
      --tag-bg: rgba(99, 102, 241, 0.1);
      --tag-text: #6366f1;
      --tag-border: rgba(99, 102, 241, 0.2);
      --toast-bg: #1a1d23;
      --toast-text: #fff;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 8px 30px rgba(0, 0, 0, 0.08);
      --radius: 12px;
      --radius-lg: 16px;
      --transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    [data-theme="dark"] {
      --bg-primary: #0f1117;
      --bg-card: #1a1d27;
      --bg-input: #252836;
      --text-primary: #e5e7eb;
      --text-secondary: #9ca3af;
      --text-muted: #6b7280;
      --accent: #818cf8;
      --accent-hover: #6366f1;
      --accent-light: rgba(129, 140, 248, 0.12);
      --accent-glow: rgba(129, 140, 248, 0.2);
      --border: #2d3142;
      --done-bg: rgba(22, 163, 106, 0.1);
      --done-text: #4ade80;
      --done-border: rgba(74, 222, 128, 0.2);
      --delete-color: #f87171;
      --delete-hover: #ef4444;
      --priority-high: #f87171;
      --priority-high-bg: rgba(248, 113, 113, 0.12);
      --priority-medium: #818cf8;
      --priority-medium-bg: rgba(129, 140, 248, 0.12);
      --priority-low: #6b7280;
      --priority-low-bg: rgba(107, 114, 128, 0.12);
      --overdue: #f87171;
      --overdue-bg: rgba(248, 113, 113, 0.1);
      --overdue-border: rgba(248, 113, 113, 0.3);
      --due-soon: #fbbf24;
      --due-date-text: #9ca3af;
      --tag-bg: rgba(129, 140, 248, 0.15);
      --tag-text: #a5b4fc;
      --tag-border: rgba(129, 140, 248, 0.25);
      --toast-bg: #e5e7eb;
      --toast-text: #1a1d23;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.2);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 8px 30px rgba(0, 0, 0, 0.4);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 48px 16px 80px;
      transition: background var(--transition), color var(--transition);
    }

    .container {
      width: 100%;
      max-width: 520px;
      align-self: flex-start;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 32px;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: -0.5px;
    }

    .theme-toggle {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      background: var(--bg-input);
      color: var(--text-secondary);
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background var(--transition), transform var(--transition);
    }

    .theme-toggle:hover {
      background: var(--accent-light);
      color: var(--accent);
      transform: rotate(30deg);
    }

    /* Stats bar */
    .stats {
      display: flex;
      gap: 16px;
      margin-bottom: 24px;
      font-size: 13px;
      color: var(--text-muted);
      font-weight: 500;
    }

    .stats span {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .stats .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
    }

    .stats .dot-active { background: var(--accent); }
    .stats .dot-done { background: var(--done-text); }

    /* Input area */
    .input-area {
      display: flex;
      gap: 10px;
      margin-bottom: 28px;
    }

    .input-area input {
      flex: 1;
      padding: 14px 18px;
      border: 2px solid var(--border);
      border-radius: var(--radius);
      font-size: 15px;
      font-family: inherit;
      background: var(--bg-card);
      color: var(--text-primary);
      outline: none;
      transition: border-color var(--transition), box-shadow var(--transition);
    }

    .input-area input::placeholder { color: var(--text-muted); }

    .input-area input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    .input-area button {
      padding: 14px 24px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      font-size: 15px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      white-space: nowrap;
      transition: background var(--transition), transform var(--transition), box-shadow var(--transition);
    }

    .input-area button:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px var(--accent-glow);
    }

    .input-area button:active { transform: translateY(0); }

    /* Todo list */
    ul { list-style: none; }

    li {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      margin-bottom: 8px;
      box-shadow: var(--shadow-sm);
      transition: transform var(--transition), box-shadow var(--transition),
                  background var(--transition), border-color var(--transition),
                  opacity 0.3s ease;
      animation: slideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    li:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Checkbox */
    .checkbox {
      width: 22px;
      height: 22px;
      border: 2px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all var(--transition);
      background: transparent;
    }

    .checkbox:hover {
      border-color: var(--accent);
      background: var(--accent-light);
    }

    .checkbox svg {
      width: 14px;
      height: 14px;
      stroke: transparent;
      stroke-width: 3;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      transition: stroke var(--transition);
    }

    /* Done state */
    li.done {
      background: var(--done-bg);
      border-color: var(--done-border);
    }

    li.done .checkbox {
      background: var(--done-text);
      border-color: var(--done-text);
    }

    li.done .checkbox svg {
      stroke: #fff;
    }

    li.done .text {
      text-decoration: line-through;
      color: var(--text-muted);
    }

    /* Text */
    .text {
      flex: 1;
      font-size: 15px;
      line-height: 1.5;
      color: var(--text-primary);
      cursor: pointer;
      word-break: break-word;
      transition: color var(--transition);
    }

    /* Edit input */
    .edit-input {
      flex: 1;
      font-size: 15px;
      line-height: 1.5;
      padding: 4px 10px;
      border: 2px solid var(--accent);
      border-radius: 8px;
      outline: none;
      font-family: inherit;
      background: var(--bg-card);
      color: var(--text-primary);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    /* Delete button */
    .del {
      background: none;
      border: none;
      color: transparent;
      font-size: 16px;
      cursor: pointer;
      padding: 4px 6px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition);
      flex-shrink: 0;
    }

    li:hover .del { color: var(--text-muted); }

    .del:hover {
      color: var(--delete-color) !important;
      background: rgba(239, 68, 68, 0.1);
    }

    /* Priority badge */
    .priority-badge {
      font-size: 11px;
      font-weight: 600;
      padding: 2px 8px;
      border-radius: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      flex-shrink: 0;
      cursor: pointer;
      position: relative;
      user-select: none;
      transition: all var(--transition);
    }

    .priority-badge.high {
      color: var(--priority-high);
      background: var(--priority-high-bg);
    }

    .priority-badge.medium {
      color: var(--priority-medium);
      background: var(--priority-medium-bg);
    }

    .priority-badge.low {
      color: var(--priority-low);
      background: var(--priority-low-bg);
    }

    .priority-badge:hover {
      transform: scale(1.05);
    }

    /* Priority dropdown */
    .priority-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 4px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      box-shadow: var(--shadow-lg);
      z-index: 100;
      overflow: hidden;
      min-width: 100px;
    }

    .priority-option {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: background var(--transition);
      border: none;
      background: none;
      width: 100%;
      font-family: inherit;
      color: var(--text-primary);
    }

    .priority-option:hover {
      background: var(--bg-input);
    }

    .priority-option .priority-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .priority-option .priority-dot.high { background: var(--priority-high); }
    .priority-option .priority-dot.medium { background: var(--priority-medium); }
    .priority-option .priority-dot.low { background: var(--priority-low); }

    /* Priority indicator bar on left */
    li.priority-high { border-left: 3px solid var(--priority-high); }
    li.priority-medium { border-left: 3px solid var(--priority-medium); }
    li.priority-low { border-left: 3px solid var(--priority-low); }

    /* Overdue indicator */
    li.overdue:not(.done) {
      background: var(--overdue-bg);
      border-color: var(--overdue-border);
    }

    /* Due date display */
    .due-date {
      font-size: 11px;
      color: var(--due-date-text);
      display: flex;
      align-items: center;
      gap: 4px;
      flex-shrink: 0;
      cursor: pointer;
      padding: 2px 8px;
      border-radius: 6px;
      transition: all var(--transition);
      white-space: nowrap;
    }

    .due-date:hover {
      background: var(--bg-input);
    }

    .due-date.overdue {
      color: var(--overdue);
      font-weight: 600;
    }

    .due-date.due-soon {
      color: var(--due-soon);
      font-weight: 600;
    }

    .due-date-add {
      font-size: 11px;
      color: var(--text-muted);
      cursor: pointer;
      padding: 2px 8px;
      border-radius: 6px;
      flex-shrink: 0;
      transition: all var(--transition);
      opacity: 0;
      white-space: nowrap;
    }

    li:hover .due-date-add {
      opacity: 1;
    }

    .due-date-add:hover {
      background: var(--bg-input);
      color: var(--text-secondary);
    }

    /* Due date input */
    .due-date-input {
      font-size: 12px;
      padding: 2px 6px;
      border: 1px solid var(--accent);
      border-radius: 6px;
      background: var(--bg-card);
      color: var(--text-primary);
      font-family: inherit;
      outline: none;
      flex-shrink: 0;
      box-shadow: 0 0 0 2px var(--accent-glow);
    }

    /* Due date sort/filter bar */
    .due-date-filters {
      display: flex;
      gap: 4px;
      margin-bottom: 20px;
      padding: 4px;
      background: var(--bg-input);
      border-radius: var(--radius);
    }

    .due-date-filter-btn {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      font-family: inherit;
      background: transparent;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .due-date-filter-btn:hover { color: var(--text-primary); }

    .due-date-filter-btn.active {
      background: var(--bg-card);
      color: var(--text-primary);
      box-shadow: var(--shadow-sm);
      font-weight: 600;
    }

    /* Todo content wrapper */
    .todo-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 0;
    }

    .todo-meta {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* Priority filter bar */
    .priority-filters {
      display: flex;
      gap: 4px;
      margin-bottom: 20px;
      padding: 4px;
      background: var(--bg-input);
      border-radius: var(--radius);
    }

    .priority-filter-btn {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      font-family: inherit;
      background: transparent;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .priority-filter-btn:hover { color: var(--text-primary); }

    .priority-filter-btn.active {
      background: var(--bg-card);
      color: var(--text-primary);
      box-shadow: var(--shadow-sm);
      font-weight: 600;
    }

    .priority-filter-btn .priority-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
    }

    /* Fade-out animation for deleted items */
    li.removing {
      animation: fadeOut 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateX(30px);
        height: 0;
        padding: 0 16px;
        margin-bottom: 0;
        border-color: transparent;
      }
    }

    /* Empty state */
    .empty {
      text-align: center;
      color: var(--text-muted);
      padding: 48px 0;
      font-size: 15px;
    }

    .empty-icon {
      font-size: 40px;
      margin-bottom: 12px;
      opacity: 0.6;
    }

    /* Filter tabs */
    .filters {
      display: flex;
      gap: 4px;
      margin-bottom: 20px;
      padding: 4px;
      background: var(--bg-input);
      border-radius: var(--radius);
    }

    .filter-btn {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      font-family: inherit;
      background: transparent;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all var(--transition);
    }

    .filter-btn:hover { color: var(--text-primary); }

    .filter-btn.active {
      background: var(--bg-card);
      color: var(--accent);
      box-shadow: var(--shadow-sm);
      font-weight: 600;
    }

    /* Search bar - always visible */
    .search-area {
      display: block;
      margin-bottom: 16px;
      position: relative;
    }

    .search-area input {
      width: 100%;
      padding: 12px 18px 12px 40px;
      border: 2px solid var(--border);
      border-radius: var(--radius);
      font-size: 15px;
      font-family: inherit;
      background: var(--bg-card);
      color: var(--text-primary);
      outline: none;
      transition: border-color var(--transition), box-shadow var(--transition);
    }

    .search-area input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    .search-area input::placeholder { color: var(--text-muted); }

    .search-area .search-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 16px;
      pointer-events: none;
      transition: color var(--transition);
    }

    .search-area input:focus ~ .search-icon,
    .search-area:focus-within .search-icon {
      color: var(--accent);
    }

    .search-area .search-hint {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 11px;
      color: var(--text-muted);
      padding: 2px 6px;
      background: var(--bg-input);
      border-radius: 4px;
      border: 1px solid var(--border);
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
      pointer-events: none;
    }

    /* Keyboard shortcut hint */
    .shortcut-hint {
      font-size: 11px;
      color: var(--text-muted);
      padding: 2px 6px;
      background: var(--bg-input);
      border-radius: 4px;
      border: 1px solid var(--border);
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
      line-height: 1;
    }

    /* Help modal */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      animation: fadeInOverlay 0.15s ease;
    }

    .modal-overlay.visible {
      display: flex;
    }

    @keyframes fadeInOverlay {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 28px 32px;
      max-width: 420px;
      width: 90%;
      box-shadow: var(--shadow-lg);
      animation: slideIn 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .modal h2 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--text-primary);
    }

    .modal-close {
      float: right;
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 20px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 6px;
      transition: all var(--transition);
    }

    .modal-close:hover {
      color: var(--text-primary);
      background: var(--bg-input);
    }

    .shortcut-list {
      list-style: none;
    }

    .shortcut-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border: none;
      background: none;
      box-shadow: none;
      margin-bottom: 0;
      border-bottom: 1px solid var(--border);
      animation: none;
    }

    .shortcut-list li:last-child {
      border-bottom: none;
    }

    .shortcut-list li:hover {
      transform: none;
      box-shadow: none;
    }

    .shortcut-list .shortcut-desc {
      font-size: 14px;
      color: var(--text-primary);
    }

    .shortcut-list kbd {
      font-size: 12px;
      color: var(--text-secondary);
      padding: 3px 8px;
      background: var(--bg-input);
      border-radius: 6px;
      border: 1px solid var(--border);
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
      white-space: nowrap;
    }

    /* Tag chips */
    .tag-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-top: 2px;
    }

    .tag-chip {
      font-size: 10px;
      font-weight: 500;
      padding: 1px 7px;
      border-radius: 10px;
      background: var(--tag-bg);
      color: var(--tag-text);
      border: 1px solid var(--tag-border);
      white-space: nowrap;
      cursor: pointer;
      transition: all var(--transition);
    }

    .tag-chip:hover {
      background: var(--accent-light);
    }

    .tag-chip.remove-tag {
      cursor: pointer;
    }

    .tag-chip.remove-tag::after {
      content: ' \00d7';
      font-weight: 700;
    }

    /* Tag input */
    .tag-input-area {
      display: flex;
      gap: 6px;
      align-items: center;
      margin-top: 4px;
    }

    .tag-input {
      font-size: 12px;
      padding: 3px 8px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--bg-card);
      color: var(--text-primary);
      font-family: inherit;
      outline: none;
      width: 100px;
    }

    .tag-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px var(--accent-glow);
    }

    .add-tag-btn {
      font-size: 11px;
      color: var(--text-muted);
      cursor: pointer;
      padding: 2px 6px;
      border-radius: 6px;
      transition: all var(--transition);
      opacity: 0;
      white-space: nowrap;
      background: none;
      border: none;
      font-family: inherit;
    }

    li:hover .add-tag-btn {
      opacity: 1;
    }

    .add-tag-btn:hover {
      background: var(--bg-input);
      color: var(--text-secondary);
    }

    /* Tag filter bar */
    .tag-filters {
      display: flex;
      gap: 4px;
      margin-bottom: 20px;
      padding: 4px;
      background: var(--bg-input);
      border-radius: var(--radius);
      flex-wrap: wrap;
    }

    .tag-filter-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 500;
      font-family: inherit;
      background: transparent;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all var(--transition);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .tag-filter-btn:hover { color: var(--text-primary); }

    .tag-filter-btn.active {
      background: var(--bg-card);
      color: var(--accent);
      box-shadow: var(--shadow-sm);
      font-weight: 600;
    }

    .tag-filter-btn .tag-count {
      font-size: 10px;
      opacity: 0.7;
    }

    /* Toast notifications */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 2000;
      display: flex;
      flex-direction: column;
      gap: 8px;
      pointer-events: none;
    }

    .toast {
      background: var(--toast-bg);
      color: var(--toast-text);
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 14px;
      font-family: inherit;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      pointer-events: auto;
      animation: toastIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      max-width: 360px;
      word-break: break-word;
    }

    .toast.toast-error {
      background: var(--delete-color);
      color: #fff;
    }

    .toast.removing {
      animation: toastOut 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    @keyframes toastIn {
      from { opacity: 0; transform: translateX(40px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes toastOut {
      from { opacity: 1; transform: translateX(0); }
      to { opacity: 0; transform: translateX(40px); }
    }

    /* Char counter */
    .input-wrapper {
      flex: 1;
      position: relative;
    }

    .input-wrapper input {
      width: 100%;
    }

    .char-counter {
      position: absolute;
      right: 10px;
      bottom: -16px;
      font-size: 11px;
      color: var(--text-muted);
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
      transition: color var(--transition);
    }

    .char-counter.warn {
      color: var(--due-soon);
    }

    .char-counter.over {
      color: var(--delete-color);
      font-weight: 600;
    }

    /* Focused todo item */
    li.kb-focused {
      outline: 2px solid var(--accent);
      outline-offset: -2px;
      box-shadow: var(--shadow-md), 0 0 0 3px var(--accent-glow);
    }

    /* Responsive */
    @media (max-width: 480px) {
      body { padding: 24px 12px 60px; }

      .header h1 { font-size: 26px; }

      .input-area {
        flex-direction: column;
      }

      .input-area button {
        padding: 12px 24px;
      }

      li { padding: 12px 14px; }

      .stats { font-size: 12px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Todo List</h1>
      <div style="display: flex; gap: 8px; align-items: center;">
        <button class="theme-toggle" onclick="showHelp()" title="Keyboard shortcuts (?)" aria-label="Show keyboard shortcuts">
          <span>?</span>
        </button>
        <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme" aria-label="Toggle dark/light mode">
          <span id="theme-icon">&#9789;</span>
        </button>
      </div>
    </div>
    <div class="stats" id="stats"></div>
    <div class="input-area">
      <div class="input-wrapper">
        <input id="input" type="text" placeholder="What needs to be done?" maxlength="500" autofocus>
        <span class="char-counter" id="char-counter"></span>
      </div>
      <button onclick="addTodo()">Add</button>
    </div>
    <div class="search-area" id="search-area">
      <input id="search-input" type="text" placeholder="Search todos...">
      <span class="search-icon">&#128269;</span>
      <span class="search-hint">Ctrl+K</span>
    </div>
    <div class="filters">
      <button class="filter-btn active" data-filter="all" onclick="setFilter('all')">All</button>
      <button class="filter-btn" data-filter="active" onclick="setFilter('active')">Active</button>
      <button class="filter-btn" data-filter="done" onclick="setFilter('done')">Completed</button>
    </div>
    <div class="priority-filters">
      <button class="priority-filter-btn active" data-priority="all" onclick="setPriorityFilter('all')">All</button>
      <button class="priority-filter-btn" data-priority="high" onclick="setPriorityFilter('high')"><span class="priority-dot" style="background:var(--priority-high)"></span>High</button>
      <button class="priority-filter-btn" data-priority="medium" onclick="setPriorityFilter('medium')"><span class="priority-dot" style="background:var(--priority-medium)"></span>Medium</button>
      <button class="priority-filter-btn" data-priority="low" onclick="setPriorityFilter('low')"><span class="priority-dot" style="background:var(--priority-low)"></span>Low</button>
    </div>
    <div class="due-date-filters">
      <button class="due-date-filter-btn active" data-due="all" onclick="setDueDateFilter('all')">All</button>
      <button class="due-date-filter-btn" data-due="overdue" onclick="setDueDateFilter('overdue')">Overdue</button>
      <button class="due-date-filter-btn" data-due="today" onclick="setDueDateFilter('today')">Today</button>
      <button class="due-date-filter-btn" data-due="upcoming" onclick="setDueDateFilter('upcoming')">Upcoming</button>
      <button class="due-date-filter-btn" data-due="no-date" onclick="setDueDateFilter('no-date')">No Date</button>
    </div>
    <div class="tag-filters" id="tag-filters" style="display:none">
      <button class="tag-filter-btn active" data-tag="all" onclick="setTagFilter('all')">All</button>
    </div>
    <ul id="list"></ul>
  </div>

  <!-- Toast container -->
  <div class="toast-container" id="toast-container"></div>

  <!-- Help modal -->
  <div class="modal-overlay" id="help-modal">
    <div class="modal">
      <button class="modal-close" onclick="hideHelp()" aria-label="Close">&times;</button>
      <h2>Keyboard Shortcuts</h2>
      <ul class="shortcut-list">
        <li>
          <span class="shortcut-desc">Focus new todo input</span>
          <kbd>Alt+N</kbd>
        </li>
        <li>
          <span class="shortcut-desc">Clear input / Close search</span>
          <kbd>Esc</kbd>
        </li>
        <li>
          <span class="shortcut-desc">Toggle search</span>
          <kbd>Ctrl+K</kbd>
        </li>
        <li>
          <span class="shortcut-desc">Navigate todos</span>
          <kbd>J / K</kbd>
        </li>
        <li>
          <span class="shortcut-desc">Toggle selected todo</span>
          <kbd>X</kbd>
        </li>
        <li>
          <span class="shortcut-desc">Edit selected todo</span>
          <kbd>E</kbd>
        </li>
        <li>
          <span class="shortcut-desc">Delete selected todo</span>
          <kbd>Delete</kbd>
        </li>
        <li>
          <span class="shortcut-desc">Show this help</span>
          <kbd>?</kbd>
        </li>
      </ul>
    </div>
  </div>

  <script>
    let todos = [];
    let currentFilter = 'all';
    let currentPriorityFilter = 'all';
    let currentDueDateFilter = 'all';
    let currentTagFilter = 'all';
    let allTags = [];
    let openDropdownIndex = null;
    const MAX_TEXT_LENGTH = 500;

    // Date helpers
    function getToday() {
      const d = new Date();
      return d.getFullYear() + '-' + String(d.getMonth() + 1).padStart(2, '0') + '-' + String(d.getDate()).padStart(2, '0');
    }

    function isOverdue(dueDate) {
      if (!dueDate) return false;
      return dueDate < getToday();
    }

    function isDueToday(dueDate) {
      if (!dueDate) return false;
      return dueDate === getToday();
    }

    function isDueSoon(dueDate) {
      if (!dueDate) return false;
      const today = new Date(getToday());
      const due = new Date(dueDate);
      const diff = (due - today) / (1000 * 60 * 60 * 24);
      return diff >= 0 && diff <= 3;
    }

    function formatDueDate(dueDate) {
      if (!dueDate) return '';
      const today = getToday();
      if (dueDate === today) return 'Today';
      const todayDate = new Date(today);
      const dueObj = new Date(dueDate);
      const diff = Math.round((dueObj - todayDate) / (1000 * 60 * 60 * 24));
      if (diff === 1) return 'Tomorrow';
      if (diff === -1) return 'Yesterday';
      if (diff > 1 && diff <= 7) return `In ${diff} days`;
      if (diff < -1 && diff >= -7) return `${Math.abs(diff)} days ago`;
      const parts = dueDate.split('-');
      return parts[1] + '/' + parts[2] + '/' + parts[0];
    }

    // Toast notifications
    function showToast(message, type = 'info') {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = 'toast' + (type === 'error' ? ' toast-error' : '');
      toast.textContent = message;
      container.appendChild(toast);
      setTimeout(() => {
        toast.classList.add('removing');
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // API helpers
    async function api(path, options = {}) {
      try {
        const res = await fetch('/api' + path, {
          headers: { 'Content-Type': 'application/json' },
          ...options,
        });
        if (res.status === 204) return null;
        const data = await res.json();
        if (!res.ok) {
          showToast(data.error || 'Request failed', 'error');
          return null;
        }
        return data;
      } catch (err) {
        showToast('Network error: could not reach server', 'error');
        return null;
      }
    }

    async function loadTodos() {
      const data = await api('/todos');
      if (data) todos = data;
      await loadTags();
      render();
    }

    async function loadTags() {
      const data = await api('/tags');
      if (data) allTags = data;
      renderTagFilters();
    }

    function renderTagFilters() {
      const container = document.getElementById('tag-filters');
      if (!allTags.length) { container.style.display = 'none'; return; }
      container.style.display = 'flex';
      container.innerHTML = `<button class="tag-filter-btn${currentTagFilter === 'all' ? ' active' : ''}" data-tag="all" onclick="setTagFilter('all')">All</button>` +
        allTags.map(t => `<button class="tag-filter-btn${currentTagFilter === t.name ? ' active' : ''}" data-tag="${esc(t.name)}" onclick="setTagFilter('${esc(t.name)}')">${esc(t.name)} <span class="tag-count">${t.count}</span></button>`).join('');
    }

    // Theme management (stays in localStorage - per-browser preference)
    function getPreferredTheme() {
      const saved = localStorage.getItem('todo-theme');
      if (saved) return saved;
      return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    }

    function applyTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      document.getElementById('theme-icon').innerHTML = theme === 'dark' ? '&#9788;' : '&#9789;';
      localStorage.setItem('todo-theme', theme);
    }

    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      applyTheme(current === 'dark' ? 'light' : 'dark');
    }

    applyTheme(getPreferredTheme());

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
      if (!localStorage.getItem('todo-theme')) {
        applyTheme(e.matches ? 'dark' : 'light');
      }
    });

    // Stats and rendering
    function updateStats() {
      const total = todos.length;
      const done = todos.filter(t => t.done).length;
      const active = total - done;
      const high = todos.filter(t => t.priority === 'high' && !t.done).length;
      const overdue = todos.filter(t => !t.done && isOverdue(t.due_date)).length;
      const el = document.getElementById('stats');
      if (total === 0) {
        el.innerHTML = '';
        return;
      }
      el.innerHTML = `
        <span><span class="dot dot-active"></span>${active} active</span>
        <span><span class="dot dot-done"></span>${done} completed</span>
        ${high > 0 ? `<span><span class="dot" style="background:var(--priority-high)"></span>${high} high</span>` : ''}
        ${overdue > 0 ? `<span><span class="dot" style="background:var(--overdue)"></span>${overdue} overdue</span>` : ''}
      `;
    }

    function getFiltered() {
      let filtered = todos;
      if (currentFilter === 'active') filtered = filtered.filter(t => !t.done);
      if (currentFilter === 'done') filtered = filtered.filter(t => t.done);
      if (currentPriorityFilter !== 'all') filtered = filtered.filter(t => t.priority === currentPriorityFilter);
      if (currentDueDateFilter === 'overdue') filtered = filtered.filter(t => !t.done && isOverdue(t.due_date));
      if (currentDueDateFilter === 'today') filtered = filtered.filter(t => isDueToday(t.due_date));
      if (currentDueDateFilter === 'upcoming') filtered = filtered.filter(t => t.due_date && t.due_date >= getToday());
      if (currentDueDateFilter === 'no-date') filtered = filtered.filter(t => !t.due_date);
      if (currentTagFilter !== 'all') filtered = filtered.filter(t => t.tags && t.tags.some(tag => tag.name === currentTagFilter));
      return filtered;
    }

    function render() {
      const list = document.getElementById('list');
      const filtered = getFiltered();
      updateStats();

      if (!filtered.length) {
        const msgs = {
          all: 'No todos yet. Add one above!',
          active: 'No active todos. Great job!',
          done: 'No completed todos yet.'
        };
        list.innerHTML = `
          <div class="empty">
            <div class="empty-icon">${currentFilter === 'active' ? '&#127881;' : '&#128221;'}</div>
            ${msgs[currentFilter]}
          </div>`;
        return;
      }

      list.innerHTML = filtered.map(t => {
        const i = todos.indexOf(t);
        const overdueClass = !t.done && isOverdue(t.due_date) ? ' overdue' : '';
        const dueDateClass = !t.done && isOverdue(t.due_date) ? 'overdue' : (!t.done && isDueSoon(t.due_date) ? 'due-soon' : '');
        const dueDateHtml = t.due_date
          ? `<span class="due-date ${dueDateClass}" onclick="editDueDate(${i}, event)" title="${t.due_date}">${formatDueDate(t.due_date)}</span>`
          : `<span class="due-date-add" onclick="editDueDate(${i}, event)">+ date</span>`;
        const tagsHtml = (t.tags && t.tags.length)
          ? `<div class="tag-chips">${t.tags.map(tag => `<span class="tag-chip" onclick="setTagFilter('${esc(tag.name)}')">${esc(tag.name)}</span>`).join('')}</div>`
          : '';
        return `
        <li class="${t.done ? 'done' : ''} priority-${t.priority || 'medium'}${overdueClass}">
          <div class="checkbox" onclick="toggle(${i})">
            <svg viewBox="0 0 24 24"><polyline points="4 12 10 18 20 6"></polyline></svg>
          </div>
          <div class="todo-content">
            <span class="text" ondblclick="startEdit(${i}, event)">${esc(t.text)}</span>
            ${tagsHtml}
          </div>
          <div class="todo-meta">
            <button class="add-tag-btn" onclick="startAddTag(${i}, event)">+ tag</button>
            ${dueDateHtml}
            <span class="priority-badge ${t.priority || 'medium'}" onclick="togglePriorityDropdown(${i}, event)">${t.priority || 'medium'}${openDropdownIndex === i ? renderPriorityDropdown(i) : ''}</span>
          </div>
          <button class="del" onclick="del(${i})" title="Delete" aria-label="Delete todo">&#10005;</button>
        </li>`;
      }).join('');
    }

    function esc(s) {
      const d = document.createElement('div');
      d.textContent = s;
      return d.innerHTML;
    }

    // Actions
    async function addTodo() {
      const input = document.getElementById('input');
      const text = input.value.trim();
      if (!text) return;
      if (text.length > MAX_TEXT_LENGTH) {
        showToast(`Text must be ${MAX_TEXT_LENGTH} characters or fewer`, 'error');
        return;
      }
      input.value = '';
      updateCharCounter();
      const todo = await api('/todos', {
        method: 'POST',
        body: JSON.stringify({ text }),
      });
      if (todo) {
        todos.unshift(todo);
        render();
      }
    }

    async function toggle(i) {
      const todo = todos[i];
      const updated = await api('/todos/' + todo.id, {
        method: 'PUT',
        body: JSON.stringify({ done: !todo.done }),
      });
      if (updated) {
        todos[i] = updated;
        render();
      }
    }

    async function del(i) {
      const todo = todos[i];
      const filtered = getFiltered();
      const visibleIndex = filtered.indexOf(todo);
      const items = document.querySelectorAll('#list li');

      async function doDelete() {
        await api('/todos/' + todo.id, { method: 'DELETE' });
        todos.splice(i, 1);
        render();
      }

      if (visibleIndex >= 0 && items[visibleIndex]) {
        items[visibleIndex].classList.add('removing');
        setTimeout(doDelete, 280);
      } else {
        doDelete();
      }
    }

    // Filters
    function setFilter(filter) {
      currentFilter = filter;
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.filter === filter);
      });
      render();
    }

    function setPriorityFilter(priority) {
      currentPriorityFilter = priority;
      document.querySelectorAll('.priority-filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.priority === priority);
      });
      render();
    }

    // Priority dropdown
    function renderPriorityDropdown(i) {
      return `
        <div class="priority-dropdown" onclick="event.stopPropagation()">
          <button class="priority-option" onclick="setPriority(${i}, 'high')">
            <span class="priority-dot high"></span>High
          </button>
          <button class="priority-option" onclick="setPriority(${i}, 'medium')">
            <span class="priority-dot medium"></span>Medium
          </button>
          <button class="priority-option" onclick="setPriority(${i}, 'low')">
            <span class="priority-dot low"></span>Low
          </button>
        </div>`;
    }

    function togglePriorityDropdown(i, event) {
      event.stopPropagation();
      openDropdownIndex = openDropdownIndex === i ? null : i;
      render();
    }

    async function setPriority(i, priority) {
      const todo = todos[i];
      const updated = await api('/todos/' + todo.id, {
        method: 'PUT',
        body: JSON.stringify({ priority }),
      });
      if (updated) todos[i] = updated;
      openDropdownIndex = null;
      render();
    }

    // Close dropdown when clicking outside
    document.addEventListener('click', () => {
      if (openDropdownIndex !== null) {
        openDropdownIndex = null;
        render();
      }
    });

    // Tag management
    function setTagFilter(tag) {
      currentTagFilter = tag;
      renderTagFilters();
      render();
    }

    function startAddTag(i, event) {
      event.stopPropagation();
      const filtered = getFiltered();
      const todoItem = todos[i];
      const visibleIndex = filtered.indexOf(todoItem);
      const items = document.querySelectorAll('#list li');
      if (visibleIndex < 0) return;

      const li = items[visibleIndex];
      const btn = li.querySelector('.add-tag-btn');
      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'tag-input';
      input.placeholder = 'tag name';
      input.maxLength = 50;
      btn.replaceWith(input);
      input.focus();

      async function saveTag() {
        const name = input.value.trim().toLowerCase();
        if (name && !(todoItem.tags || []).some(t => t.name === name)) {
          const tagNames = (todoItem.tags || []).map(t => t.name).concat(name);
          const updated = await api('/todos/' + todoItem.id, {
            method: 'PUT',
            body: JSON.stringify({ tags: tagNames }),
          });
          if (updated) {
            todos[i] = updated;
            await loadTags();
          }
        }
        render();
      }

      input.addEventListener('keydown', e => {
        if (e.key === 'Enter') saveTag();
        if (e.key === 'Escape') render();
      });
      input.addEventListener('blur', saveTag);
    }

    async function removeTag(todoIndex, tagName, event) {
      event.stopPropagation();
      const todo = todos[todoIndex];
      const tagNames = (todo.tags || []).filter(t => t.name !== tagName).map(t => t.name);
      const updated = await api('/todos/' + todo.id, {
        method: 'PUT',
        body: JSON.stringify({ tags: tagNames }),
      });
      if (updated) {
        todos[todoIndex] = updated;
        await loadTags();
      }
      render();
    }

    // Due date editing
    function editDueDate(i, event) {
      event.stopPropagation();
      const filtered = getFiltered();
      const todoItem = todos[i];
      const visibleIndex = filtered.indexOf(todoItem);
      const items = document.querySelectorAll('#list li');
      if (visibleIndex < 0) return;

      const li = items[visibleIndex];
      const target = li.querySelector('.due-date') || li.querySelector('.due-date-add');
      const input = document.createElement('input');
      input.type = 'date';
      input.className = 'due-date-input';
      input.value = todos[i].due_date || '';
      target.replaceWith(input);
      input.focus();

      let saved = false;
      async function saveDueDate() {
        if (saved) return;
        saved = true;
        const newDate = input.value || null;
        if (newDate !== (todos[i].due_date || null)) {
          const updated = await api('/todos/' + todos[i].id, {
            method: 'PUT',
            body: JSON.stringify({ due_date: newDate }),
          });
          if (updated) todos[i] = updated;
        }
        render();
      }

      input.addEventListener('change', saveDueDate);
      input.addEventListener('blur', saveDueDate);
      input.addEventListener('keydown', e => {
        if (e.key === 'Escape') { saved = true; render(); }
        if (e.key === 'Enter') saveDueDate();
      });
    }

    // Due date filter
    function setDueDateFilter(filter) {
      currentDueDateFilter = filter;
      document.querySelectorAll('.due-date-filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.due === filter);
      });
      render();
    }

    // Inline editing
    function startEdit(i, event) {
      event.stopPropagation();
      const filtered = getFiltered();
      const todoItem = todos[i];
      const visibleIndex = filtered.indexOf(todoItem);
      const items = document.querySelectorAll('#list li');
      if (visibleIndex < 0) return;

      const li = items[visibleIndex];
      const span = li.querySelector('.text');
      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'edit-input';
      input.value = todos[i].text;
      input.maxLength = MAX_TEXT_LENGTH;
      span.replaceWith(input);
      input.focus();
      input.select();

      let saved = false;
      async function saveEdit() {
        if (saved) return;
        saved = true;
        const newText = input.value.trim();
        if (newText && newText !== todos[i].text) {
          const updated = await api('/todos/' + todos[i].id, {
            method: 'PUT',
            body: JSON.stringify({ text: newText }),
          });
          if (updated) todos[i] = updated;
        }
        render();
      }

      input.addEventListener('keydown', e => {
        if (e.key === 'Enter') saveEdit();
        if (e.key === 'Escape') { saved = true; render(); }
      });
      input.addEventListener('blur', saveEdit);
    }

    // Keyboard
    document.getElementById('input').addEventListener('keydown', e => {
      if (e.key === 'Enter') addTodo();
    });

    // Search
    let searchQuery = '';

    function focusSearch() {
      const searchInput = document.getElementById('search-input');
      searchInput.focus();
      searchInput.select();
    }

    function clearSearch() {
      const searchInput = document.getElementById('search-input');
      searchInput.value = '';
      searchQuery = '';
      render();
    }

    document.getElementById('search-input').addEventListener('input', e => {
      searchQuery = e.target.value.toLowerCase();
      render();
    });

    document.getElementById('search-input').addEventListener('keydown', e => {
      if (e.key === 'Escape') {
        clearSearch();
        document.getElementById('input').focus();
      }
    });

    // Override getFiltered to support search
    const _originalGetFiltered = getFiltered;
    getFiltered = function() {
      let result = _originalGetFiltered();
      if (searchQuery) {
        result = result.filter(t =>
          t.text.toLowerCase().includes(searchQuery) ||
          (t.tags && t.tags.some(tag => tag.name.includes(searchQuery)))
        );
      }
      return result;
    };

    // Help modal
    function showHelp() {
      document.getElementById('help-modal').classList.add('visible');
    }

    function hideHelp() {
      document.getElementById('help-modal').classList.remove('visible');
    }

    document.getElementById('help-modal').addEventListener('click', e => {
      if (e.target === document.getElementById('help-modal')) hideHelp();
    });

    // Keyboard navigation
    let focusedIndex = -1;

    function updateFocus() {
      document.querySelectorAll('#list li').forEach((li, i) => {
        li.classList.toggle('kb-focused', i === focusedIndex);
      });
      if (focusedIndex >= 0) {
        const items = document.querySelectorAll('#list li');
        if (items[focusedIndex]) {
          items[focusedIndex].scrollIntoView({ block: 'nearest' });
        }
      }
    }

    function clearFocus() {
      focusedIndex = -1;
      updateFocus();
    }

    // Reset focus when rendering
    const _originalRender = render;
    render = function() {
      _originalRender();
      focusedIndex = -1;
    };

    // Global keyboard shortcuts
    document.addEventListener('keydown', e => {
      const target = e.target;
      const isInput = target.tagName === 'INPUT' || target.tagName === 'TEXTAREA' || target.isContentEditable;
      const isEditInput = target.classList && target.classList.contains('edit-input');
      const helpVisible = document.getElementById('help-modal').classList.contains('visible');

      // Escape: close help modal, clear search, or clear input
      if (e.key === 'Escape') {
        if (helpVisible) {
          hideHelp();
          e.preventDefault();
          return;
        }
        if (isEditInput) return; // let inline edit handle its own Escape
        const searchInput = document.getElementById('search-input');
        if (document.activeElement === searchInput && searchInput.value) {
          clearSearch();
          e.preventDefault();
          return;
        }
        const mainInput = document.getElementById('input');
        if (document.activeElement === mainInput && mainInput.value) {
          mainInput.value = '';
          updateCharCounter();
          e.preventDefault();
          return;
        }
        if (focusedIndex >= 0) {
          clearFocus();
          e.preventDefault();
          return;
        }
        return;
      }

      // Close help modal on any key
      if (helpVisible) {
        hideHelp();
        return;
      }

      // Ctrl+K / Cmd+K: focus search
      if (e.key === 'k' && (e.ctrlKey || e.metaKey)) {
        e.preventDefault();
        focusSearch();
        return;
      }

      // Alt+N / Cmd+N: focus new todo input
      if (e.key === 'n' && (e.altKey || e.metaKey)) {
        e.preventDefault();
        clearFocus();
        document.getElementById('input').focus();
        return;
      }

      // The following shortcuts only work when not typing in an input
      if (isInput) return;

      const filtered = getFiltered();
      const itemCount = filtered.length;

      // ? : show help
      if (e.key === '?') {
        e.preventDefault();
        showHelp();
        return;
      }

      // j/ArrowDown: move focus down
      if (e.key === 'j' || e.key === 'ArrowDown') {
        if (itemCount === 0) return;
        e.preventDefault();
        focusedIndex = focusedIndex < itemCount - 1 ? focusedIndex + 1 : 0;
        updateFocus();
        return;
      }

      // k/ArrowUp: move focus up
      if (e.key === 'k' || e.key === 'ArrowUp') {
        if (itemCount === 0) return;
        e.preventDefault();
        focusedIndex = focusedIndex > 0 ? focusedIndex - 1 : itemCount - 1;
        updateFocus();
        return;
      }

      // x/Space: toggle done on focused item
      if ((e.key === 'x' || e.key === ' ') && focusedIndex >= 0 && focusedIndex < itemCount) {
        e.preventDefault();
        const todo = filtered[focusedIndex];
        const realIndex = todos.indexOf(todo);
        if (realIndex >= 0) toggle(realIndex);
        return;
      }

      // e: edit focused item
      if (e.key === 'e' && focusedIndex >= 0 && focusedIndex < itemCount) {
        e.preventDefault();
        const todo = filtered[focusedIndex];
        const realIndex = todos.indexOf(todo);
        if (realIndex >= 0) {
          const items = document.querySelectorAll('#list li');
          if (items[focusedIndex]) {
            startEdit(realIndex, { stopPropagation: () => {} });
          }
        }
        return;
      }

      // Delete/Backspace: delete focused item
      if ((e.key === 'Delete' || e.key === 'Backspace') && focusedIndex >= 0 && focusedIndex < itemCount) {
        e.preventDefault();
        const todo = filtered[focusedIndex];
        const realIndex = todos.indexOf(todo);
        if (realIndex >= 0) {
          del(realIndex);
          if (focusedIndex >= itemCount - 1) focusedIndex = itemCount - 2;
        }
        return;
      }
    });

    // Char counter
    function updateCharCounter() {
      const input = document.getElementById('input');
      const counter = document.getElementById('char-counter');
      const len = input.value.length;
      if (len === 0) { counter.textContent = ''; return; }
      counter.textContent = len + '/' + MAX_TEXT_LENGTH;
      counter.className = 'char-counter' + (len > MAX_TEXT_LENGTH ? ' over' : (len > MAX_TEXT_LENGTH * 0.9 ? ' warn' : ''));
    }

    document.getElementById('input').addEventListener('input', updateCharCounter);

    // Initial load from API
    loadTodos();
  </script>
</body>
</html>
