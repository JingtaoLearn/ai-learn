<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <style>
    :root {
      --bg-primary: #f5f7fb;
      --bg-card: #ffffff;
      --bg-input: #f0f2f5;
      --text-primary: #1a1d23;
      --text-secondary: #6b7280;
      --text-muted: #9ca3af;
      --accent: #6366f1;
      --accent-hover: #4f46e5;
      --accent-light: rgba(99, 102, 241, 0.1);
      --accent-glow: rgba(99, 102, 241, 0.25);
      --border: #e5e7eb;
      --done-bg: #f0fdf4;
      --done-text: #16a34a;
      --done-border: #bbf7d0;
      --delete-color: #ef4444;
      --delete-hover: #dc2626;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 8px 30px rgba(0, 0, 0, 0.08);
      --radius: 12px;
      --radius-lg: 16px;
      --transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    [data-theme="dark"] {
      --bg-primary: #0f1117;
      --bg-card: #1a1d27;
      --bg-input: #252836;
      --text-primary: #e5e7eb;
      --text-secondary: #9ca3af;
      --text-muted: #6b7280;
      --accent: #818cf8;
      --accent-hover: #6366f1;
      --accent-light: rgba(129, 140, 248, 0.12);
      --accent-glow: rgba(129, 140, 248, 0.2);
      --border: #2d3142;
      --done-bg: rgba(22, 163, 106, 0.1);
      --done-text: #4ade80;
      --done-border: rgba(74, 222, 128, 0.2);
      --delete-color: #f87171;
      --delete-hover: #ef4444;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.2);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 8px 30px rgba(0, 0, 0, 0.4);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 48px 16px 80px;
      transition: background var(--transition), color var(--transition);
    }

    .container {
      width: 100%;
      max-width: 520px;
      align-self: flex-start;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 32px;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: -0.5px;
    }

    .theme-toggle {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      background: var(--bg-input);
      color: var(--text-secondary);
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background var(--transition), transform var(--transition);
    }

    .theme-toggle:hover {
      background: var(--accent-light);
      color: var(--accent);
      transform: rotate(30deg);
    }

    /* Stats bar */
    .stats {
      display: flex;
      gap: 16px;
      margin-bottom: 24px;
      font-size: 13px;
      color: var(--text-muted);
      font-weight: 500;
    }

    .stats span {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .stats .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
    }

    .stats .dot-active { background: var(--accent); }
    .stats .dot-done { background: var(--done-text); }

    /* Input area */
    .input-area {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }

    .input-area input {
      flex: 1;
      padding: 14px 18px;
      border: 2px solid var(--border);
      border-radius: var(--radius);
      font-size: 15px;
      font-family: inherit;
      background: var(--bg-card);
      color: var(--text-primary);
      outline: none;
      transition: border-color var(--transition), box-shadow var(--transition);
    }

    .input-area input::placeholder { color: var(--text-muted); }

    .input-area input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    .input-area button {
      padding: 14px 24px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      font-size: 15px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      white-space: nowrap;
      transition: background var(--transition), transform var(--transition), box-shadow var(--transition);
    }

    .input-area button:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px var(--accent-glow);
    }

    .input-area button:active { transform: translateY(0); }

    /* Todo list */
    ul { list-style: none; }

    li {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 14px 16px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      margin-bottom: 8px;
      box-shadow: var(--shadow-sm);
      transition: transform var(--transition), box-shadow var(--transition),
                  background var(--transition), border-color var(--transition),
                  opacity 0.3s ease;
      animation: slideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    li:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Checkbox */
    .checkbox {
      width: 22px;
      height: 22px;
      border: 2px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all var(--transition);
      background: transparent;
      margin-top: 1px;
    }

    .checkbox:hover {
      border-color: var(--accent);
      background: var(--accent-light);
    }

    .checkbox svg {
      width: 14px;
      height: 14px;
      stroke: transparent;
      stroke-width: 3;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      transition: stroke var(--transition);
    }

    /* Done state */
    li.done {
      background: var(--done-bg);
      border-color: var(--done-border);
    }

    li.done .checkbox {
      background: var(--done-text);
      border-color: var(--done-text);
    }

    li.done .checkbox svg {
      stroke: #fff;
    }

    li.done .text {
      text-decoration: line-through;
      color: var(--text-muted);
    }

    /* Text */
    .text {
      flex: 1;
      font-size: 15px;
      line-height: 1.5;
      color: var(--text-primary);
      cursor: pointer;
      word-break: break-word;
      transition: color var(--transition);
    }

    /* Edit input */
    .edit-input {
      flex: 1;
      font-size: 15px;
      line-height: 1.5;
      padding: 4px 10px;
      border: 2px solid var(--accent);
      border-radius: 8px;
      outline: none;
      font-family: inherit;
      background: var(--bg-card);
      color: var(--text-primary);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    /* Delete button */
    .del {
      background: none;
      border: none;
      color: transparent;
      font-size: 16px;
      cursor: pointer;
      padding: 4px 6px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition);
      flex-shrink: 0;
      margin-top: 1px;
    }

    li:hover .del { color: var(--text-muted); }

    .del:hover {
      color: var(--delete-color) !important;
      background: rgba(239, 68, 68, 0.1);
    }

    /* Fade-out animation for deleted items */
    li.removing {
      animation: fadeOut 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateX(30px);
        height: 0;
        padding: 0 16px;
        margin-bottom: 0;
        border-color: transparent;
      }
    }

    /* Empty state */
    .empty {
      text-align: center;
      color: var(--text-muted);
      padding: 48px 0;
      font-size: 15px;
    }

    .empty-icon {
      font-size: 40px;
      margin-bottom: 12px;
      opacity: 0.6;
    }

    /* Filter tabs */
    .filters {
      display: flex;
      gap: 4px;
      margin-bottom: 20px;
      padding: 4px;
      background: var(--bg-input);
      border-radius: var(--radius);
    }

    .filter-btn {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      font-family: inherit;
      background: transparent;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all var(--transition);
    }

    .filter-btn:hover { color: var(--text-primary); }

    .filter-btn.active {
      background: var(--bg-card);
      color: var(--accent);
      box-shadow: var(--shadow-sm);
      font-weight: 600;
    }

    /* Tag input area */
    .tag-input-area {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      min-height: 36px;
    }

    .tag-input-area label {
      font-size: 13px;
      color: var(--text-muted);
      font-weight: 500;
      flex-shrink: 0;
    }

    .tag-chips-input {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 6px;
      flex: 1;
      min-width: 0;
      padding: 6px 10px;
      border: 2px solid var(--border);
      border-radius: var(--radius);
      background: var(--bg-card);
      transition: border-color var(--transition), box-shadow var(--transition);
      cursor: text;
    }

    .tag-chips-input:focus-within {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    .tag-chips-input input {
      border: none;
      outline: none;
      background: transparent;
      font-size: 13px;
      font-family: inherit;
      color: var(--text-primary);
      min-width: 80px;
      flex: 1;
      padding: 4px 0;
    }

    .tag-chips-input input::placeholder { color: var(--text-muted); }

    /* Tag chip (shared between input and todo items) */
    .tag-chip {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 8px;
      border-radius: 99px;
      font-size: 11px;
      font-weight: 600;
      line-height: 1.6;
      white-space: nowrap;
      letter-spacing: 0.02em;
    }

    .tag-chip-removable {
      cursor: default;
    }

    .tag-chip .tag-remove {
      cursor: pointer;
      font-size: 13px;
      line-height: 1;
      opacity: 0.6;
      transition: opacity var(--transition);
      margin-left: 2px;
    }

    .tag-chip .tag-remove:hover { opacity: 1; }

    /* Tag colors */
    .tag-color-0 { background: rgba(99, 102, 241, 0.12); color: #6366f1; }
    .tag-color-1 { background: rgba(16, 185, 129, 0.12); color: #10b981; }
    .tag-color-2 { background: rgba(245, 158, 11, 0.12); color: #d97706; }
    .tag-color-3 { background: rgba(239, 68, 68, 0.12); color: #ef4444; }
    .tag-color-4 { background: rgba(139, 92, 246, 0.12); color: #8b5cf6; }
    .tag-color-5 { background: rgba(236, 72, 153, 0.12); color: #ec4899; }
    .tag-color-6 { background: rgba(14, 165, 233, 0.12); color: #0ea5e9; }
    .tag-color-7 { background: rgba(20, 184, 166, 0.12); color: #14b8a6; }

    [data-theme="dark"] .tag-color-0 { background: rgba(99, 102, 241, 0.2); color: #a5b4fc; }
    [data-theme="dark"] .tag-color-1 { background: rgba(16, 185, 129, 0.2); color: #6ee7b7; }
    [data-theme="dark"] .tag-color-2 { background: rgba(245, 158, 11, 0.2); color: #fcd34d; }
    [data-theme="dark"] .tag-color-3 { background: rgba(239, 68, 68, 0.2); color: #fca5a5; }
    [data-theme="dark"] .tag-color-4 { background: rgba(139, 92, 246, 0.2); color: #c4b5fd; }
    [data-theme="dark"] .tag-color-5 { background: rgba(236, 72, 153, 0.2); color: #f9a8d4; }
    [data-theme="dark"] .tag-color-6 { background: rgba(14, 165, 233, 0.2); color: #7dd3fc; }
    [data-theme="dark"] .tag-color-7 { background: rgba(20, 184, 166, 0.2); color: #5eead4; }

    /* Tag filter bar */
    .tag-filter-bar {
      display: flex;
      gap: 6px;
      margin-bottom: 16px;
      flex-wrap: wrap;
      align-items: center;
    }

    .tag-filter-bar:empty { display: none; }

    .tag-filter-btn {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 10px;
      border-radius: 99px;
      font-size: 12px;
      font-weight: 500;
      border: 1.5px solid var(--border);
      background: var(--bg-card);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all var(--transition);
      font-family: inherit;
    }

    .tag-filter-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .tag-filter-btn.active {
      border-color: var(--accent);
      background: var(--accent-light);
      color: var(--accent);
      font-weight: 600;
    }

    .tag-filter-btn .tag-count {
      font-size: 10px;
      opacity: 0.7;
    }

    /* Tags row in todo item */
    .todo-tags {
      display: flex;
      gap: 4px;
      flex-wrap: wrap;
      margin-top: 4px;
    }

    .todo-content {
      flex: 1;
      min-width: 0;
    }

    /* Autocomplete dropdown */
    .autocomplete-dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      box-shadow: var(--shadow-md);
      z-index: 100;
      max-height: 160px;
      overflow-y: auto;
      margin-top: 4px;
    }

    .autocomplete-dropdown:empty { display: none; }

    .autocomplete-item {
      padding: 8px 12px;
      font-size: 13px;
      cursor: pointer;
      color: var(--text-primary);
      transition: background var(--transition);
    }

    .autocomplete-item:hover,
    .autocomplete-item.highlighted {
      background: var(--accent-light);
      color: var(--accent);
    }

    .tag-chips-input-wrapper {
      position: relative;
      flex: 1;
      min-width: 0;
    }

    /* Responsive */
    @media (max-width: 480px) {
      body { padding: 24px 12px 60px; }

      .header h1 { font-size: 26px; }

      .input-area {
        flex-direction: column;
      }

      .input-area button {
        padding: 12px 24px;
      }

      li { padding: 12px 14px; }

      .stats { font-size: 12px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Todo List</h1>
      <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme" aria-label="Toggle dark/light mode">
        <span id="theme-icon">&#9789;</span>
      </button>
    </div>
    <div class="stats" id="stats"></div>
    <div class="input-area">
      <input id="input" type="text" placeholder="What needs to be done?" autofocus>
      <button onclick="addTodo()">Add</button>
    </div>
    <div class="tag-input-area">
      <label>Tags:</label>
      <div class="tag-chips-input-wrapper">
        <div class="tag-chips-input" id="tag-chips-input" onclick="document.getElementById('tag-input').focus()">
          <input id="tag-input" type="text" placeholder="Add tags...">
        </div>
        <div class="autocomplete-dropdown" id="tag-autocomplete"></div>
      </div>
    </div>
    <div class="filters">
      <button class="filter-btn active" data-filter="all" onclick="setFilter('all')">All</button>
      <button class="filter-btn" data-filter="active" onclick="setFilter('active')">Active</button>
      <button class="filter-btn" data-filter="done" onclick="setFilter('done')">Completed</button>
    </div>
    <div class="tag-filter-bar" id="tag-filter-bar"></div>
    <ul id="list"></ul>
  </div>

  <script>
    let todos = [];
    let allTags = [];
    let currentFilter = 'all';
    let currentTagFilter = null;
    let pendingTags = [];
    let autocompleteIndex = -1;

    // Tag color helper - consistent color per tag name
    function tagColorClass(tag) {
      let hash = 0;
      for (let i = 0; i < tag.length; i++) hash = ((hash << 5) - hash + tag.charCodeAt(i)) | 0;
      return 'tag-color-' + (Math.abs(hash) % 8);
    }

    // API helpers
    async function api(path, options = {}) {
      const res = await fetch('/api' + path, {
        headers: { 'Content-Type': 'application/json' },
        ...options,
      });
      if (res.status === 204) return null;
      return res.json();
    }

    async function loadTodos() {
      todos = await api('/todos');
      await loadTags();
      render();
    }

    async function loadTags() {
      allTags = await api('/tags');
      renderTagFilter();
    }

    // Theme management (stays in localStorage - per-browser preference)
    function getPreferredTheme() {
      const saved = localStorage.getItem('todo-theme');
      if (saved) return saved;
      return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    }

    function applyTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      document.getElementById('theme-icon').innerHTML = theme === 'dark' ? '&#9788;' : '&#9789;';
      localStorage.setItem('todo-theme', theme);
    }

    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      applyTheme(current === 'dark' ? 'light' : 'dark');
    }

    applyTheme(getPreferredTheme());

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
      if (!localStorage.getItem('todo-theme')) {
        applyTheme(e.matches ? 'dark' : 'light');
      }
    });

    // Pending tags management (for the add-todo form)
    function renderPendingTags() {
      const container = document.getElementById('tag-chips-input');
      const input = document.getElementById('tag-input');
      // Remove existing chips
      container.querySelectorAll('.tag-chip').forEach(el => el.remove());
      // Insert chips before input
      pendingTags.forEach((tag, idx) => {
        const chip = document.createElement('span');
        chip.className = `tag-chip tag-chip-removable ${tagColorClass(tag)}`;
        chip.innerHTML = `${esc(tag)}<span class="tag-remove" data-idx="${idx}">&times;</span>`;
        container.insertBefore(chip, input);
      });
    }

    document.getElementById('tag-chips-input').addEventListener('click', e => {
      if (e.target.classList.contains('tag-remove')) {
        const idx = parseInt(e.target.dataset.idx);
        pendingTags.splice(idx, 1);
        renderPendingTags();
      }
    });

    // Tag input handling
    const tagInput = document.getElementById('tag-input');
    tagInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ',') {
        e.preventDefault();
        addPendingTag(tagInput.value);
      } else if (e.key === 'Backspace' && !tagInput.value && pendingTags.length) {
        pendingTags.pop();
        renderPendingTags();
      } else if (e.key === 'ArrowDown' || e.key === 'ArrowUp') {
        e.preventDefault();
        navigateAutocomplete(e.key === 'ArrowDown' ? 1 : -1);
      } else if (e.key === 'Escape') {
        hideAutocomplete();
      }
    });

    tagInput.addEventListener('input', () => {
      showAutocomplete(tagInput.value.trim());
    });

    tagInput.addEventListener('blur', () => {
      // Delay to allow click on autocomplete item
      setTimeout(() => hideAutocomplete(), 150);
    });

    function addPendingTag(value) {
      // If autocomplete item is highlighted, use that
      if (autocompleteIndex >= 0) {
        const items = document.querySelectorAll('.autocomplete-item');
        if (items[autocompleteIndex]) {
          value = items[autocompleteIndex].textContent;
        }
      }
      const tag = value.replace(/,/g, '').trim().toLowerCase();
      if (tag && !pendingTags.includes(tag)) {
        pendingTags.push(tag);
        renderPendingTags();
      }
      tagInput.value = '';
      hideAutocomplete();
    }

    // Autocomplete
    function showAutocomplete(query) {
      const dropdown = document.getElementById('tag-autocomplete');
      autocompleteIndex = -1;
      if (!query) { dropdown.innerHTML = ''; return; }
      const suggestions = allTags
        .map(t => t.name)
        .filter(name => name.includes(query.toLowerCase()) && !pendingTags.includes(name));
      if (!suggestions.length) { dropdown.innerHTML = ''; return; }
      dropdown.innerHTML = suggestions.slice(0, 6).map((s, i) =>
        `<div class="autocomplete-item" data-value="${esc(s)}">${esc(s)}</div>`
      ).join('');
      dropdown.querySelectorAll('.autocomplete-item').forEach(el => {
        el.addEventListener('mousedown', e => {
          e.preventDefault();
          addPendingTag(el.dataset.value);
          tagInput.focus();
        });
      });
    }

    function hideAutocomplete() {
      document.getElementById('tag-autocomplete').innerHTML = '';
      autocompleteIndex = -1;
    }

    function navigateAutocomplete(dir) {
      const items = document.querySelectorAll('.autocomplete-item');
      if (!items.length) return;
      autocompleteIndex = Math.max(-1, Math.min(items.length - 1, autocompleteIndex + dir));
      items.forEach((el, i) => el.classList.toggle('highlighted', i === autocompleteIndex));
    }

    // Tag filter bar
    function renderTagFilter() {
      const bar = document.getElementById('tag-filter-bar');
      if (!allTags.length) { bar.innerHTML = ''; return; }
      bar.innerHTML = allTags.map(t =>
        `<button class="tag-filter-btn ${currentTagFilter === t.name ? 'active' : ''}"
          onclick="toggleTagFilter('${esc(t.name)}')">${esc(t.name)} <span class="tag-count">(${t.count})</span></button>`
      ).join('');
    }

    function toggleTagFilter(tag) {
      currentTagFilter = currentTagFilter === tag ? null : tag;
      renderTagFilter();
      render();
    }

    // Stats and rendering
    function updateStats() {
      const total = todos.length;
      const done = todos.filter(t => t.done).length;
      const active = total - done;
      const el = document.getElementById('stats');
      if (total === 0) {
        el.innerHTML = '';
        return;
      }
      el.innerHTML = `
        <span><span class="dot dot-active"></span>${active} active</span>
        <span><span class="dot dot-done"></span>${done} completed</span>
      `;
    }

    function getFiltered() {
      let filtered = todos;
      if (currentFilter === 'active') filtered = filtered.filter(t => !t.done);
      if (currentFilter === 'done') filtered = filtered.filter(t => t.done);
      if (currentTagFilter) filtered = filtered.filter(t => t.tags && t.tags.includes(currentTagFilter));
      return filtered;
    }

    function renderTodoTags(tags) {
      if (!tags || !tags.length) return '';
      return '<div class="todo-tags">' +
        tags.map(tag => `<span class="tag-chip ${tagColorClass(tag)}">${esc(tag)}</span>`).join('') +
        '</div>';
    }

    function render() {
      const list = document.getElementById('list');
      const filtered = getFiltered();
      updateStats();

      if (!filtered.length) {
        const msgs = {
          all: 'No todos yet. Add one above!',
          active: 'No active todos. Great job!',
          done: 'No completed todos yet.'
        };
        let msg = msgs[currentFilter];
        if (currentTagFilter) msg = `No todos with tag "${esc(currentTagFilter)}"`;
        list.innerHTML = `
          <div class="empty">
            <div class="empty-icon">${currentFilter === 'active' ? '&#127881;' : '&#128221;'}</div>
            ${msg}
          </div>`;
        return;
      }

      list.innerHTML = filtered.map(t => {
        const i = todos.indexOf(t);
        return `
        <li class="${t.done ? 'done' : ''}">
          <div class="checkbox" onclick="toggle(${i})">
            <svg viewBox="0 0 24 24"><polyline points="4 12 10 18 20 6"></polyline></svg>
          </div>
          <div class="todo-content">
            <span class="text" ondblclick="startEdit(${i}, event)">${esc(t.text)}</span>
            ${renderTodoTags(t.tags)}
          </div>
          <button class="del" onclick="del(${i})" title="Delete" aria-label="Delete todo">&#10005;</button>
        </li>`;
      }).join('');
    }

    function esc(s) {
      const d = document.createElement('div');
      d.textContent = s;
      return d.innerHTML;
    }

    // Actions
    async function addTodo() {
      const input = document.getElementById('input');
      const text = input.value.trim();
      if (!text) return;
      input.value = '';
      const tags = [...pendingTags];
      pendingTags = [];
      renderPendingTags();
      tagInput.value = '';
      const todo = await api('/todos', {
        method: 'POST',
        body: JSON.stringify({ text, tags }),
      });
      todos.unshift(todo);
      await loadTags();
      render();
    }

    async function toggle(i) {
      const todo = todos[i];
      const updated = await api('/todos/' + todo.id, {
        method: 'PUT',
        body: JSON.stringify({ done: !todo.done }),
      });
      todos[i] = updated;
      render();
    }

    async function del(i) {
      const todo = todos[i];
      const filtered = getFiltered();
      const visibleIndex = filtered.indexOf(todo);
      const items = document.querySelectorAll('#list li');

      async function doDelete() {
        await api('/todos/' + todo.id, { method: 'DELETE' });
        todos.splice(i, 1);
        await loadTags();
        render();
      }

      if (visibleIndex >= 0 && items[visibleIndex]) {
        items[visibleIndex].classList.add('removing');
        setTimeout(doDelete, 280);
      } else {
        doDelete();
      }
    }

    // Filters
    function setFilter(filter) {
      currentFilter = filter;
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.filter === filter);
      });
      render();
    }

    // Inline editing
    function startEdit(i, event) {
      event.stopPropagation();
      const filtered = getFiltered();
      const todoItem = todos[i];
      const visibleIndex = filtered.indexOf(todoItem);
      const items = document.querySelectorAll('#list li');
      if (visibleIndex < 0) return;

      const li = items[visibleIndex];
      const span = li.querySelector('.text');
      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'edit-input';
      input.value = todos[i].text;
      span.replaceWith(input);
      input.focus();
      input.select();

      let saved = false;
      async function saveEdit() {
        if (saved) return;
        saved = true;
        const newText = input.value.trim();
        if (newText && newText !== todos[i].text) {
          const updated = await api('/todos/' + todos[i].id, {
            method: 'PUT',
            body: JSON.stringify({ text: newText }),
          });
          todos[i] = updated;
        }
        render();
      }

      input.addEventListener('keydown', e => {
        if (e.key === 'Enter') saveEdit();
        if (e.key === 'Escape') { saved = true; render(); }
      });
      input.addEventListener('blur', saveEdit);
    }

    // Keyboard
    document.getElementById('input').addEventListener('keydown', e => {
      if (e.key === 'Enter') addTodo();
    });

    // Initial load from API
    loadTodos();
  </script>
</body>
</html>
