<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <style>
    :root {
      --bg-primary: #f5f7fb;
      --bg-card: #ffffff;
      --bg-input: #f0f2f5;
      --text-primary: #1a1d23;
      --text-secondary: #6b7280;
      --text-muted: #9ca3af;
      --accent: #6366f1;
      --accent-hover: #4f46e5;
      --accent-light: rgba(99, 102, 241, 0.1);
      --accent-glow: rgba(99, 102, 241, 0.25);
      --border: #e5e7eb;
      --done-bg: #f0fdf4;
      --done-text: #16a34a;
      --done-border: #bbf7d0;
      --delete-color: #ef4444;
      --delete-hover: #dc2626;
      --priority-high: #ef4444;
      --priority-high-bg: rgba(239, 68, 68, 0.1);
      --priority-medium: #6366f1;
      --priority-medium-bg: rgba(99, 102, 241, 0.1);
      --priority-low: #9ca3af;
      --priority-low-bg: rgba(156, 163, 175, 0.1);
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 8px 30px rgba(0, 0, 0, 0.08);
      --radius: 12px;
      --radius-lg: 16px;
      --transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    [data-theme="dark"] {
      --bg-primary: #0f1117;
      --bg-card: #1a1d27;
      --bg-input: #252836;
      --text-primary: #e5e7eb;
      --text-secondary: #9ca3af;
      --text-muted: #6b7280;
      --accent: #818cf8;
      --accent-hover: #6366f1;
      --accent-light: rgba(129, 140, 248, 0.12);
      --accent-glow: rgba(129, 140, 248, 0.2);
      --border: #2d3142;
      --done-bg: rgba(22, 163, 106, 0.1);
      --done-text: #4ade80;
      --done-border: rgba(74, 222, 128, 0.2);
      --delete-color: #f87171;
      --delete-hover: #ef4444;
      --priority-high: #f87171;
      --priority-high-bg: rgba(248, 113, 113, 0.12);
      --priority-medium: #818cf8;
      --priority-medium-bg: rgba(129, 140, 248, 0.12);
      --priority-low: #6b7280;
      --priority-low-bg: rgba(107, 114, 128, 0.12);
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.2);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 8px 30px rgba(0, 0, 0, 0.4);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 48px 16px 80px;
      transition: background var(--transition), color var(--transition);
    }

    .container {
      width: 100%;
      max-width: 520px;
      align-self: flex-start;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 32px;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: -0.5px;
    }

    .theme-toggle {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      background: var(--bg-input);
      color: var(--text-secondary);
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background var(--transition), transform var(--transition);
    }

    .theme-toggle:hover {
      background: var(--accent-light);
      color: var(--accent);
      transform: rotate(30deg);
    }

    /* Stats bar */
    .stats {
      display: flex;
      gap: 16px;
      margin-bottom: 24px;
      font-size: 13px;
      color: var(--text-muted);
      font-weight: 500;
    }

    .stats span {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .stats .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
    }

    .stats .dot-active { background: var(--accent); }
    .stats .dot-done { background: var(--done-text); }

    /* Input area */
    .input-area {
      display: flex;
      gap: 10px;
      margin-bottom: 28px;
    }

    .input-area input {
      flex: 1;
      padding: 14px 18px;
      border: 2px solid var(--border);
      border-radius: var(--radius);
      font-size: 15px;
      font-family: inherit;
      background: var(--bg-card);
      color: var(--text-primary);
      outline: none;
      transition: border-color var(--transition), box-shadow var(--transition);
    }

    .input-area input::placeholder { color: var(--text-muted); }

    .input-area input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    .input-area button {
      padding: 14px 24px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      font-size: 15px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      white-space: nowrap;
      transition: background var(--transition), transform var(--transition), box-shadow var(--transition);
    }

    .input-area button:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px var(--accent-glow);
    }

    .input-area button:active { transform: translateY(0); }

    /* Todo list */
    ul { list-style: none; }

    li {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      margin-bottom: 8px;
      box-shadow: var(--shadow-sm);
      transition: transform var(--transition), box-shadow var(--transition),
                  background var(--transition), border-color var(--transition),
                  opacity 0.3s ease;
      animation: slideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    li:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Checkbox */
    .checkbox {
      width: 22px;
      height: 22px;
      border: 2px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all var(--transition);
      background: transparent;
    }

    .checkbox:hover {
      border-color: var(--accent);
      background: var(--accent-light);
    }

    .checkbox svg {
      width: 14px;
      height: 14px;
      stroke: transparent;
      stroke-width: 3;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      transition: stroke var(--transition);
    }

    /* Done state */
    li.done {
      background: var(--done-bg);
      border-color: var(--done-border);
    }

    li.done .checkbox {
      background: var(--done-text);
      border-color: var(--done-text);
    }

    li.done .checkbox svg {
      stroke: #fff;
    }

    li.done .text {
      text-decoration: line-through;
      color: var(--text-muted);
    }

    /* Text */
    .text {
      flex: 1;
      font-size: 15px;
      line-height: 1.5;
      color: var(--text-primary);
      cursor: pointer;
      word-break: break-word;
      transition: color var(--transition);
    }

    /* Edit input */
    .edit-input {
      flex: 1;
      font-size: 15px;
      line-height: 1.5;
      padding: 4px 10px;
      border: 2px solid var(--accent);
      border-radius: 8px;
      outline: none;
      font-family: inherit;
      background: var(--bg-card);
      color: var(--text-primary);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    /* Delete button */
    .del {
      background: none;
      border: none;
      color: transparent;
      font-size: 16px;
      cursor: pointer;
      padding: 4px 6px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition);
      flex-shrink: 0;
    }

    li:hover .del { color: var(--text-muted); }

    .del:hover {
      color: var(--delete-color) !important;
      background: rgba(239, 68, 68, 0.1);
    }

    /* Priority badge */
    .priority-badge {
      font-size: 11px;
      font-weight: 600;
      padding: 2px 8px;
      border-radius: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      flex-shrink: 0;
      cursor: pointer;
      position: relative;
      user-select: none;
      transition: all var(--transition);
    }

    .priority-badge.high {
      color: var(--priority-high);
      background: var(--priority-high-bg);
    }

    .priority-badge.medium {
      color: var(--priority-medium);
      background: var(--priority-medium-bg);
    }

    .priority-badge.low {
      color: var(--priority-low);
      background: var(--priority-low-bg);
    }

    .priority-badge:hover {
      transform: scale(1.05);
    }

    /* Priority dropdown */
    .priority-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 4px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      box-shadow: var(--shadow-lg);
      z-index: 100;
      overflow: hidden;
      min-width: 100px;
    }

    .priority-option {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: background var(--transition);
      border: none;
      background: none;
      width: 100%;
      font-family: inherit;
      color: var(--text-primary);
    }

    .priority-option:hover {
      background: var(--bg-input);
    }

    .priority-option .priority-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .priority-option .priority-dot.high { background: var(--priority-high); }
    .priority-option .priority-dot.medium { background: var(--priority-medium); }
    .priority-option .priority-dot.low { background: var(--priority-low); }

    /* Priority indicator bar on left */
    li.priority-high { border-left: 3px solid var(--priority-high); }
    li.priority-medium { border-left: 3px solid var(--priority-medium); }
    li.priority-low { border-left: 3px solid var(--priority-low); }

    /* Priority filter bar */
    .priority-filters {
      display: flex;
      gap: 4px;
      margin-bottom: 20px;
      padding: 4px;
      background: var(--bg-input);
      border-radius: var(--radius);
    }

    .priority-filter-btn {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      font-family: inherit;
      background: transparent;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .priority-filter-btn:hover { color: var(--text-primary); }

    .priority-filter-btn.active {
      background: var(--bg-card);
      color: var(--text-primary);
      box-shadow: var(--shadow-sm);
      font-weight: 600;
    }

    .priority-filter-btn .priority-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
    }

    /* Fade-out animation for deleted items */
    li.removing {
      animation: fadeOut 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateX(30px);
        height: 0;
        padding: 0 16px;
        margin-bottom: 0;
        border-color: transparent;
      }
    }

    /* Empty state */
    .empty {
      text-align: center;
      color: var(--text-muted);
      padding: 48px 0;
      font-size: 15px;
    }

    .empty-icon {
      font-size: 40px;
      margin-bottom: 12px;
      opacity: 0.6;
    }

    /* Filter tabs */
    .filters {
      display: flex;
      gap: 4px;
      margin-bottom: 20px;
      padding: 4px;
      background: var(--bg-input);
      border-radius: var(--radius);
    }

    .filter-btn {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      font-family: inherit;
      background: transparent;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all var(--transition);
    }

    .filter-btn:hover { color: var(--text-primary); }

    .filter-btn.active {
      background: var(--bg-card);
      color: var(--accent);
      box-shadow: var(--shadow-sm);
      font-weight: 600;
    }

    /* Search bar */
    .search-area {
      margin-bottom: 16px;
      position: relative;
    }

    .search-area input {
      width: 100%;
      padding: 12px 36px 12px 40px;
      border: 2px solid var(--border);
      border-radius: var(--radius);
      font-size: 15px;
      font-family: inherit;
      background: var(--bg-card);
      color: var(--text-primary);
      outline: none;
      transition: border-color var(--transition), box-shadow var(--transition);
    }

    .search-area input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    .search-area input::placeholder { color: var(--text-muted); }

    .search-area .search-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 16px;
      pointer-events: none;
      transition: color var(--transition);
    }

    .search-area input:focus ~ .search-icon,
    .search-area input:not(:placeholder-shown) ~ .search-icon {
      color: var(--accent);
    }

    .search-clear {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 16px;
      cursor: pointer;
      padding: 4px 6px;
      border-radius: 4px;
      display: none;
      align-items: center;
      justify-content: center;
      transition: color var(--transition), background var(--transition);
    }

    .search-clear.visible {
      display: flex;
    }

    .search-clear:hover {
      color: var(--text-primary);
      background: var(--bg-input);
    }

    /* Keyboard shortcut hint */
    .shortcut-hint {
      font-size: 11px;
      color: var(--text-muted);
      padding: 2px 6px;
      background: var(--bg-input);
      border-radius: 4px;
      border: 1px solid var(--border);
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
      line-height: 1;
    }

    /* Help modal */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      animation: fadeInOverlay 0.15s ease;
    }

    .modal-overlay.visible {
      display: flex;
    }

    @keyframes fadeInOverlay {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 28px 32px;
      max-width: 420px;
      width: 90%;
      box-shadow: var(--shadow-lg);
      animation: slideIn 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .modal h2 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--text-primary);
    }

    .modal-close {
      float: right;
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 20px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 6px;
      transition: all var(--transition);
    }

    .modal-close:hover {
      color: var(--text-primary);
      background: var(--bg-input);
    }

    .shortcut-list {
      list-style: none;
    }

    .shortcut-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border: none;
      background: none;
      box-shadow: none;
      margin-bottom: 0;
      border-bottom: 1px solid var(--border);
      animation: none;
    }

    .shortcut-list li:last-child {
      border-bottom: none;
    }

    .shortcut-list li:hover {
      transform: none;
      box-shadow: none;
    }

    .shortcut-list .shortcut-desc {
      font-size: 14px;
      color: var(--text-primary);
    }

    .shortcut-list kbd {
      font-size: 12px;
      color: var(--text-secondary);
      padding: 3px 8px;
      background: var(--bg-input);
      border-radius: 6px;
      border: 1px solid var(--border);
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, monospace;
      white-space: nowrap;
    }

    /* Focused todo item */
    li.kb-focused {
      outline: 2px solid var(--accent);
      outline-offset: -2px;
      box-shadow: var(--shadow-md), 0 0 0 3px var(--accent-glow);
    }

    /* Responsive */
    @media (max-width: 480px) {
      body { padding: 24px 12px 60px; }

      .header h1 { font-size: 26px; }

      .input-area {
        flex-direction: column;
      }

      .input-area button {
        padding: 12px 24px;
      }

      li { padding: 12px 14px; }

      .stats { font-size: 12px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Todo List</h1>
      <div style="display: flex; gap: 8px; align-items: center;">
        <button class="theme-toggle" onclick="showHelp()" title="Keyboard shortcuts (?)" aria-label="Show keyboard shortcuts">
          <span>?</span>
        </button>
        <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme" aria-label="Toggle dark/light mode">
          <span id="theme-icon">&#9789;</span>
        </button>
      </div>
    </div>
    <div class="stats" id="stats"></div>
    <div class="input-area">
      <input id="input" type="text" placeholder="What needs to be done?" autofocus>
      <button onclick="addTodo()">Add</button>
    </div>
    <div class="search-area" id="search-area">
      <input id="search-input" type="text" placeholder="Search todos... (Ctrl+K)">
      <span class="search-icon">&#128269;</span>
      <button class="search-clear" id="search-clear" onclick="clearSearch()" title="Clear search (Esc)" aria-label="Clear search">&#10005;</button>
    </div>
    <div class="filters">
      <button class="filter-btn active" data-filter="all" onclick="setFilter('all')">All</button>
      <button class="filter-btn" data-filter="active" onclick="setFilter('active')">Active</button>
      <button class="filter-btn" data-filter="done" onclick="setFilter('done')">Completed</button>
    </div>
    <div class="priority-filters">
      <button class="priority-filter-btn active" data-priority="all" onclick="setPriorityFilter('all')">All</button>
      <button class="priority-filter-btn" data-priority="high" onclick="setPriorityFilter('high')"><span class="priority-dot" style="background:var(--priority-high)"></span>High</button>
      <button class="priority-filter-btn" data-priority="medium" onclick="setPriorityFilter('medium')"><span class="priority-dot" style="background:var(--priority-medium)"></span>Medium</button>
      <button class="priority-filter-btn" data-priority="low" onclick="setPriorityFilter('low')"><span class="priority-dot" style="background:var(--priority-low)"></span>Low</button>
    </div>
    <ul id="list"></ul>
  </div>

  <!-- Help modal -->
  <div class="modal-overlay" id="help-modal">
    <div class="modal">
      <button class="modal-close" onclick="hideHelp()" aria-label="Close">&times;</button>
      <h2>Keyboard Shortcuts</h2>
      <ul class="shortcut-list">
        <li>
          <span class="shortcut-desc">Focus new todo input</span>
          <kbd>Alt+N</kbd>
        </li>
        <li>
          <span class="shortcut-desc">Clear input / Clear search</span>
          <kbd>Esc</kbd>
        </li>
        <li>
          <span class="shortcut-desc">Focus search</span>
          <kbd>Ctrl+K</kbd>
        </li>
        <li>
          <span class="shortcut-desc">Navigate todos</span>
          <kbd>J / K</kbd>
        </li>
        <li>
          <span class="shortcut-desc">Toggle selected todo</span>
          <kbd>X</kbd>
        </li>
        <li>
          <span class="shortcut-desc">Edit selected todo</span>
          <kbd>E</kbd>
        </li>
        <li>
          <span class="shortcut-desc">Delete selected todo</span>
          <kbd>Delete</kbd>
        </li>
        <li>
          <span class="shortcut-desc">Show this help</span>
          <kbd>?</kbd>
        </li>
      </ul>
    </div>
  </div>

  <script>
    let todos = [];
    let currentFilter = 'all';
    let currentPriorityFilter = 'all';
    let openDropdownIndex = null;

    // API helpers
    async function api(path, options = {}) {
      const res = await fetch('/api' + path, {
        headers: { 'Content-Type': 'application/json' },
        ...options,
      });
      if (res.status === 204) return null;
      return res.json();
    }

    async function loadTodos() {
      todos = await api('/todos');
      render();
    }

    // Theme management (stays in localStorage - per-browser preference)
    function getPreferredTheme() {
      const saved = localStorage.getItem('todo-theme');
      if (saved) return saved;
      return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    }

    function applyTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      document.getElementById('theme-icon').innerHTML = theme === 'dark' ? '&#9788;' : '&#9789;';
      localStorage.setItem('todo-theme', theme);
    }

    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      applyTheme(current === 'dark' ? 'light' : 'dark');
    }

    applyTheme(getPreferredTheme());

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
      if (!localStorage.getItem('todo-theme')) {
        applyTheme(e.matches ? 'dark' : 'light');
      }
    });

    // Stats and rendering
    function updateStats() {
      const total = todos.length;
      const done = todos.filter(t => t.done).length;
      const active = total - done;
      const high = todos.filter(t => t.priority === 'high' && !t.done).length;
      const el = document.getElementById('stats');
      if (total === 0) {
        el.innerHTML = '';
        return;
      }
      el.innerHTML = `
        <span><span class="dot dot-active"></span>${active} active</span>
        <span><span class="dot dot-done"></span>${done} completed</span>
        ${high > 0 ? `<span><span class="dot" style="background:var(--priority-high)"></span>${high} high</span>` : ''}
      `;
    }

    function getFiltered() {
      let filtered = todos;
      if (currentFilter === 'active') filtered = filtered.filter(t => !t.done);
      if (currentFilter === 'done') filtered = filtered.filter(t => t.done);
      if (currentPriorityFilter !== 'all') filtered = filtered.filter(t => t.priority === currentPriorityFilter);
      return filtered;
    }

    function render() {
      const list = document.getElementById('list');
      const filtered = getFiltered();
      updateStats();

      if (!filtered.length) {
        let emptyMsg, emptyIcon;
        if (searchQuery) {
          emptyIcon = '&#128270;';
          emptyMsg = 'No todos match your search.';
        } else {
          const msgs = {
            all: 'No todos yet. Add one above!',
            active: 'No active todos. Great job!',
            done: 'No completed todos yet.'
          };
          emptyIcon = currentFilter === 'active' ? '&#127881;' : '&#128221;';
          emptyMsg = msgs[currentFilter];
        }
        list.innerHTML = `
          <div class="empty">
            <div class="empty-icon">${emptyIcon}</div>
            ${emptyMsg}
          </div>`;
        return;
      }

      list.innerHTML = filtered.map(t => {
        const i = todos.indexOf(t);
        return `
        <li class="${t.done ? 'done' : ''} priority-${t.priority || 'medium'}">
          <div class="checkbox" onclick="toggle(${i})">
            <svg viewBox="0 0 24 24"><polyline points="4 12 10 18 20 6"></polyline></svg>
          </div>
          <span class="text" ondblclick="startEdit(${i}, event)">${esc(t.text)}</span>
          <span class="priority-badge ${t.priority || 'medium'}" onclick="togglePriorityDropdown(${i}, event)">${t.priority || 'medium'}${openDropdownIndex === i ? renderPriorityDropdown(i) : ''}</span>
          <button class="del" onclick="del(${i})" title="Delete" aria-label="Delete todo">&#10005;</button>
        </li>`;
      }).join('');
    }

    function esc(s) {
      const d = document.createElement('div');
      d.textContent = s;
      return d.innerHTML;
    }

    // Actions
    async function addTodo() {
      const input = document.getElementById('input');
      const text = input.value.trim();
      if (!text) return;
      input.value = '';
      const todo = await api('/todos', {
        method: 'POST',
        body: JSON.stringify({ text }),
      });
      todos.unshift(todo);
      render();
    }

    async function toggle(i) {
      const todo = todos[i];
      const updated = await api('/todos/' + todo.id, {
        method: 'PUT',
        body: JSON.stringify({ done: !todo.done }),
      });
      todos[i] = updated;
      render();
    }

    async function del(i) {
      const todo = todos[i];
      const filtered = getFiltered();
      const visibleIndex = filtered.indexOf(todo);
      const items = document.querySelectorAll('#list li');

      async function doDelete() {
        await api('/todos/' + todo.id, { method: 'DELETE' });
        todos.splice(i, 1);
        render();
      }

      if (visibleIndex >= 0 && items[visibleIndex]) {
        items[visibleIndex].classList.add('removing');
        setTimeout(doDelete, 280);
      } else {
        doDelete();
      }
    }

    // Filters
    function setFilter(filter) {
      currentFilter = filter;
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.filter === filter);
      });
      render();
    }

    function setPriorityFilter(priority) {
      currentPriorityFilter = priority;
      document.querySelectorAll('.priority-filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.priority === priority);
      });
      render();
    }

    // Priority dropdown
    function renderPriorityDropdown(i) {
      return `
        <div class="priority-dropdown" onclick="event.stopPropagation()">
          <button class="priority-option" onclick="setPriority(${i}, 'high')">
            <span class="priority-dot high"></span>High
          </button>
          <button class="priority-option" onclick="setPriority(${i}, 'medium')">
            <span class="priority-dot medium"></span>Medium
          </button>
          <button class="priority-option" onclick="setPriority(${i}, 'low')">
            <span class="priority-dot low"></span>Low
          </button>
        </div>`;
    }

    function togglePriorityDropdown(i, event) {
      event.stopPropagation();
      openDropdownIndex = openDropdownIndex === i ? null : i;
      render();
    }

    async function setPriority(i, priority) {
      const todo = todos[i];
      const updated = await api('/todos/' + todo.id, {
        method: 'PUT',
        body: JSON.stringify({ priority }),
      });
      todos[i] = updated;
      openDropdownIndex = null;
      render();
    }

    // Close dropdown when clicking outside
    document.addEventListener('click', () => {
      if (openDropdownIndex !== null) {
        openDropdownIndex = null;
        render();
      }
    });

    // Inline editing
    function startEdit(i, event) {
      event.stopPropagation();
      const filtered = getFiltered();
      const todoItem = todos[i];
      const visibleIndex = filtered.indexOf(todoItem);
      const items = document.querySelectorAll('#list li');
      if (visibleIndex < 0) return;

      const li = items[visibleIndex];
      const span = li.querySelector('.text');
      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'edit-input';
      input.value = todos[i].text;
      span.replaceWith(input);
      input.focus();
      input.select();

      let saved = false;
      async function saveEdit() {
        if (saved) return;
        saved = true;
        const newText = input.value.trim();
        if (newText && newText !== todos[i].text) {
          const updated = await api('/todos/' + todos[i].id, {
            method: 'PUT',
            body: JSON.stringify({ text: newText }),
          });
          todos[i] = updated;
        }
        render();
      }

      input.addEventListener('keydown', e => {
        if (e.key === 'Enter') saveEdit();
        if (e.key === 'Escape') { saved = true; render(); }
      });
      input.addEventListener('blur', saveEdit);
    }

    // Keyboard
    document.getElementById('input').addEventListener('keydown', e => {
      if (e.key === 'Enter') addTodo();
    });

    // Search
    let searchQuery = '';

    function clearSearch() {
      const searchInput = document.getElementById('search-input');
      searchInput.value = '';
      searchQuery = '';
      updateSearchClear();
      render();
    }

    function updateSearchClear() {
      const clearBtn = document.getElementById('search-clear');
      clearBtn.classList.toggle('visible', searchQuery.length > 0);
    }

    document.getElementById('search-input').addEventListener('input', e => {
      searchQuery = e.target.value.toLowerCase();
      updateSearchClear();
      render();
    });

    document.getElementById('search-input').addEventListener('keydown', e => {
      if (e.key === 'Escape') {
        if (searchQuery) {
          clearSearch();
        }
        document.getElementById('input').focus();
        e.preventDefault();
      }
    });

    // Override getFiltered to support search
    const _originalGetFiltered = getFiltered;
    getFiltered = function() {
      let result = _originalGetFiltered();
      if (searchQuery) {
        result = result.filter(t => t.text.toLowerCase().includes(searchQuery));
      }
      return result;
    };

    // Help modal
    function showHelp() {
      document.getElementById('help-modal').classList.add('visible');
    }

    function hideHelp() {
      document.getElementById('help-modal').classList.remove('visible');
    }

    document.getElementById('help-modal').addEventListener('click', e => {
      if (e.target === document.getElementById('help-modal')) hideHelp();
    });

    // Keyboard navigation
    let focusedIndex = -1;

    function updateFocus() {
      document.querySelectorAll('#list li').forEach((li, i) => {
        li.classList.toggle('kb-focused', i === focusedIndex);
      });
      if (focusedIndex >= 0) {
        const items = document.querySelectorAll('#list li');
        if (items[focusedIndex]) {
          items[focusedIndex].scrollIntoView({ block: 'nearest' });
        }
      }
    }

    function clearFocus() {
      focusedIndex = -1;
      updateFocus();
    }

    // Reset focus when rendering
    const _originalRender = render;
    render = function() {
      _originalRender();
      focusedIndex = -1;
    };

    // Global keyboard shortcuts
    document.addEventListener('keydown', e => {
      const target = e.target;
      const isInput = target.tagName === 'INPUT' || target.tagName === 'TEXTAREA' || target.isContentEditable;
      const isEditInput = target.classList && target.classList.contains('edit-input');
      const helpVisible = document.getElementById('help-modal').classList.contains('visible');

      // Escape: close help modal, clear search, or clear input
      if (e.key === 'Escape') {
        if (helpVisible) {
          hideHelp();
          e.preventDefault();
          return;
        }
        if (document.activeElement === document.getElementById('search-input')) {
          return; // let the search input's own handler deal with it
        }
        if (isEditInput) return; // let inline edit handle its own Escape
        const mainInput = document.getElementById('input');
        if (document.activeElement === mainInput && mainInput.value) {
          mainInput.value = '';
          e.preventDefault();
          return;
        }
        if (focusedIndex >= 0) {
          clearFocus();
          e.preventDefault();
          return;
        }
        return;
      }

      // Close help modal on any key
      if (helpVisible) {
        hideHelp();
        return;
      }

      // Ctrl+K / Cmd+K: focus search
      if (e.key === 'k' && (e.ctrlKey || e.metaKey)) {
        e.preventDefault();
        document.getElementById('search-input').focus();
        document.getElementById('search-input').select();
        return;
      }

      // Alt+N / Cmd+N: focus new todo input
      if (e.key === 'n' && (e.altKey || e.metaKey)) {
        e.preventDefault();
        clearSearch();
        clearFocus();
        document.getElementById('input').focus();
        return;
      }

      // The following shortcuts only work when not typing in an input
      if (isInput) return;

      const filtered = getFiltered();
      const itemCount = filtered.length;

      // ? : show help
      if (e.key === '?') {
        e.preventDefault();
        showHelp();
        return;
      }

      // j/ArrowDown: move focus down
      if (e.key === 'j' || e.key === 'ArrowDown') {
        if (itemCount === 0) return;
        e.preventDefault();
        focusedIndex = focusedIndex < itemCount - 1 ? focusedIndex + 1 : 0;
        updateFocus();
        return;
      }

      // k/ArrowUp: move focus up
      if (e.key === 'k' || e.key === 'ArrowUp') {
        if (itemCount === 0) return;
        e.preventDefault();
        focusedIndex = focusedIndex > 0 ? focusedIndex - 1 : itemCount - 1;
        updateFocus();
        return;
      }

      // x/Space: toggle done on focused item
      if ((e.key === 'x' || e.key === ' ') && focusedIndex >= 0 && focusedIndex < itemCount) {
        e.preventDefault();
        const todo = filtered[focusedIndex];
        const realIndex = todos.indexOf(todo);
        if (realIndex >= 0) toggle(realIndex);
        return;
      }

      // e: edit focused item
      if (e.key === 'e' && focusedIndex >= 0 && focusedIndex < itemCount) {
        e.preventDefault();
        const todo = filtered[focusedIndex];
        const realIndex = todos.indexOf(todo);
        if (realIndex >= 0) {
          const items = document.querySelectorAll('#list li');
          if (items[focusedIndex]) {
            startEdit(realIndex, { stopPropagation: () => {} });
          }
        }
        return;
      }

      // Delete/Backspace: delete focused item
      if ((e.key === 'Delete' || e.key === 'Backspace') && focusedIndex >= 0 && focusedIndex < itemCount) {
        e.preventDefault();
        const todo = filtered[focusedIndex];
        const realIndex = todos.indexOf(todo);
        if (realIndex >= 0) {
          del(realIndex);
          if (focusedIndex >= itemCount - 1) focusedIndex = itemCount - 2;
        }
        return;
      }
    });

    // Initial load from API
    loadTodos();
  </script>
</body>
</html>
