<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <style>
    :root {
      --bg-primary: #f5f7fb;
      --bg-card: #ffffff;
      --bg-input: #f0f2f5;
      --text-primary: #1a1d23;
      --text-secondary: #6b7280;
      --text-muted: #9ca3af;
      --accent: #6366f1;
      --accent-hover: #4f46e5;
      --accent-light: rgba(99, 102, 241, 0.1);
      --accent-glow: rgba(99, 102, 241, 0.25);
      --border: #e5e7eb;
      --done-bg: #f0fdf4;
      --done-text: #16a34a;
      --done-border: #bbf7d0;
      --delete-color: #ef4444;
      --delete-hover: #dc2626;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 8px 30px rgba(0, 0, 0, 0.08);
      --radius: 12px;
      --radius-lg: 16px;
      --transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    [data-theme="dark"] {
      --bg-primary: #0f1117;
      --bg-card: #1a1d27;
      --bg-input: #252836;
      --text-primary: #e5e7eb;
      --text-secondary: #9ca3af;
      --text-muted: #6b7280;
      --accent: #818cf8;
      --accent-hover: #6366f1;
      --accent-light: rgba(129, 140, 248, 0.12);
      --accent-glow: rgba(129, 140, 248, 0.2);
      --border: #2d3142;
      --done-bg: rgba(22, 163, 106, 0.1);
      --done-text: #4ade80;
      --done-border: rgba(74, 222, 128, 0.2);
      --delete-color: #f87171;
      --delete-hover: #ef4444;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.2);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 8px 30px rgba(0, 0, 0, 0.4);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 48px 16px 80px;
      transition: background var(--transition), color var(--transition);
    }

    .container {
      width: 100%;
      max-width: 520px;
      align-self: flex-start;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 32px;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: -0.5px;
    }

    .theme-toggle {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      background: var(--bg-input);
      color: var(--text-secondary);
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background var(--transition), transform var(--transition);
    }

    .theme-toggle:hover {
      background: var(--accent-light);
      color: var(--accent);
      transform: rotate(30deg);
    }

    /* Stats bar */
    .stats {
      display: flex;
      gap: 16px;
      margin-bottom: 24px;
      font-size: 13px;
      color: var(--text-muted);
      font-weight: 500;
    }

    .stats span {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .stats .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
    }

    .stats .dot-active { background: var(--accent); }
    .stats .dot-done { background: var(--done-text); }

    /* Input area */
    .input-area {
      display: flex;
      gap: 10px;
      margin-bottom: 28px;
    }

    .input-area input {
      flex: 1;
      padding: 14px 18px;
      border: 2px solid var(--border);
      border-radius: var(--radius);
      font-size: 15px;
      font-family: inherit;
      background: var(--bg-card);
      color: var(--text-primary);
      outline: none;
      transition: border-color var(--transition), box-shadow var(--transition);
    }

    .input-area input::placeholder { color: var(--text-muted); }

    .input-area input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    .input-area button {
      padding: 14px 24px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      font-size: 15px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      white-space: nowrap;
      transition: background var(--transition), transform var(--transition), box-shadow var(--transition);
    }

    .input-area button:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px var(--accent-glow);
    }

    .input-area button:active { transform: translateY(0); }

    /* Todo list */
    ul { list-style: none; }

    li {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 14px 16px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      margin-bottom: 8px;
      box-shadow: var(--shadow-sm);
      transition: transform var(--transition), box-shadow var(--transition),
                  background var(--transition), border-color var(--transition),
                  opacity 0.3s ease;
      animation: slideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    li:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Checkbox */
    .checkbox {
      width: 22px;
      height: 22px;
      margin-top: 1px;
      border: 2px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all var(--transition);
      background: transparent;
    }

    .checkbox:hover {
      border-color: var(--accent);
      background: var(--accent-light);
    }

    .checkbox svg {
      width: 14px;
      height: 14px;
      stroke: transparent;
      stroke-width: 3;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      transition: stroke var(--transition);
    }

    /* Done state */
    li.done {
      background: var(--done-bg);
      border-color: var(--done-border);
    }

    li.done .checkbox {
      background: var(--done-text);
      border-color: var(--done-text);
    }

    li.done .checkbox svg {
      stroke: #fff;
    }

    li.done .text {
      text-decoration: line-through;
      color: var(--text-muted);
    }

    /* Text */
    .text {
      flex: 1;
      font-size: 15px;
      line-height: 1.5;
      color: var(--text-primary);
      cursor: pointer;
      word-break: break-word;
      transition: color var(--transition);
    }

    /* Edit input */
    .edit-input {
      flex: 1;
      font-size: 15px;
      line-height: 1.5;
      padding: 4px 10px;
      border: 2px solid var(--accent);
      border-radius: 8px;
      outline: none;
      font-family: inherit;
      background: var(--bg-card);
      color: var(--text-primary);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    /* Delete button */
    .del {
      background: none;
      border: none;
      color: transparent;
      font-size: 16px;
      cursor: pointer;
      padding: 4px 6px;
      margin-top: -1px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition);
      flex-shrink: 0;
    }

    li:hover .del { color: var(--text-muted); }

    .del:hover {
      color: var(--delete-color) !important;
      background: rgba(239, 68, 68, 0.1);
    }

    /* Fade-out animation for deleted items */
    li.removing {
      animation: fadeOut 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateX(30px);
        height: 0;
        padding: 0 16px;
        margin-bottom: 0;
        border-color: transparent;
      }
    }

    /* Empty state */
    .empty {
      text-align: center;
      color: var(--text-muted);
      padding: 48px 0;
      font-size: 15px;
    }

    .empty-icon {
      font-size: 40px;
      margin-bottom: 12px;
      opacity: 0.6;
    }

    /* Filter tabs */
    .filters {
      display: flex;
      gap: 4px;
      margin-bottom: 20px;
      padding: 4px;
      background: var(--bg-input);
      border-radius: var(--radius);
    }

    .filter-btn {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      font-family: inherit;
      background: transparent;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all var(--transition);
    }

    .filter-btn:hover { color: var(--text-primary); }

    .filter-btn.active {
      background: var(--bg-card);
      color: var(--accent);
      box-shadow: var(--shadow-sm);
      font-weight: 600;
    }

    /* Responsive */
    @media (max-width: 480px) {
      body { padding: 24px 12px 60px; }

      .header h1 { font-size: 26px; }

      .input-area {
        flex-direction: column;
      }

      .input-area button {
        padding: 12px 24px;
      }

      li { padding: 12px 14px; }

      .stats { font-size: 12px; }
    }

    /* Due date styles */
    .todo-content {
      flex: 1;
      min-width: 0;
    }

    .due-date {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .due-date svg {
      width: 12px;
      height: 12px;
      stroke: currentColor;
      fill: none;
      stroke-width: 2;
      flex-shrink: 0;
    }

    .due-date.overdue {
      color: var(--delete-color);
      font-weight: 600;
    }

    .due-date.due-today {
      color: #f59e0b;
      font-weight: 600;
    }

    li.overdue {
      border-color: rgba(239, 68, 68, 0.3);
    }

    li.overdue:not(.done) {
      background: rgba(239, 68, 68, 0.04);
    }

    [data-theme="dark"] li.overdue:not(.done) {
      background: rgba(239, 68, 68, 0.08);
    }

    li.done .due-date {
      color: var(--text-muted);
      font-weight: 400;
    }

    /* Due date input */
    .due-input {
      flex: 0 0 auto;
      padding: 14px 12px;
      border: 2px solid var(--border);
      border-radius: var(--radius);
      font-size: 14px;
      font-family: inherit;
      background: var(--bg-card);
      color: var(--text-primary);
      outline: none;
      transition: border-color var(--transition), box-shadow var(--transition);
    }

    .due-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    /* Inline due date edit */
    .due-date-edit {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-top: 4px;
    }

    .due-date-edit input {
      font-size: 12px;
      padding: 2px 6px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--bg-input);
      color: var(--text-primary);
      font-family: inherit;
      outline: none;
    }

    .due-date-edit input:focus {
      border-color: var(--accent);
    }

    .due-date-edit button {
      background: none;
      border: none;
      font-size: 12px;
      cursor: pointer;
      padding: 2px 4px;
      border-radius: 4px;
      color: var(--text-muted);
    }

    .due-date-edit button:hover {
      color: var(--delete-color);
      background: rgba(239, 68, 68, 0.1);
    }

    li:hover .due-date[style*="opacity:0"] {
      opacity: 1 !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Todo List</h1>
      <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme" aria-label="Toggle dark/light mode">
        <span id="theme-icon">&#9789;</span>
      </button>
    </div>
    <div class="stats" id="stats"></div>
    <div class="input-area">
      <input id="input" type="text" placeholder="What needs to be done?" autofocus>
      <input id="due-input" class="due-input" type="date" title="Due date (optional)">
      <button onclick="addTodo()">Add</button>
    </div>
    <div class="filters">
      <button class="filter-btn active" data-filter="all" onclick="setFilter('all')">All</button>
      <button class="filter-btn" data-filter="active" onclick="setFilter('active')">Active</button>
      <button class="filter-btn" data-filter="done" onclick="setFilter('done')">Completed</button>
      <button class="filter-btn" data-filter="overdue" onclick="setFilter('overdue')">Overdue</button>
    </div>
    <ul id="list"></ul>
  </div>

  <script>
    let todos = [];
    let currentFilter = 'all';

    // API helpers
    async function api(path, options = {}) {
      const res = await fetch('/api' + path, {
        headers: { 'Content-Type': 'application/json' },
        ...options,
      });
      if (res.status === 204) return null;
      return res.json();
    }

    async function loadTodos() {
      todos = await api('/todos');
      render();
    }

    // Theme management (stays in localStorage - per-browser preference)
    function getPreferredTheme() {
      const saved = localStorage.getItem('todo-theme');
      if (saved) return saved;
      return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    }

    function applyTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      document.getElementById('theme-icon').innerHTML = theme === 'dark' ? '&#9788;' : '&#9789;';
      localStorage.setItem('todo-theme', theme);
    }

    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      applyTheme(current === 'dark' ? 'light' : 'dark');
    }

    applyTheme(getPreferredTheme());

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
      if (!localStorage.getItem('todo-theme')) {
        applyTheme(e.matches ? 'dark' : 'light');
      }
    });

    // Due date helpers
    function getTodayStr() {
      const d = new Date();
      return d.getFullYear() + '-' + String(d.getMonth() + 1).padStart(2, '0') + '-' + String(d.getDate()).padStart(2, '0');
    }

    function isOverdue(dueDate) {
      if (!dueDate) return false;
      return dueDate < getTodayStr();
    }

    function isDueToday(dueDate) {
      if (!dueDate) return false;
      return dueDate === getTodayStr();
    }

    function formatDueDate(dueDate) {
      if (!dueDate) return '';
      const today = getTodayStr();
      if (dueDate === today) return 'Today';
      const tomorrow = new Date();
      tomorrow.setDate(tomorrow.getDate() + 1);
      const tomorrowStr = tomorrow.getFullYear() + '-' + String(tomorrow.getMonth() + 1).padStart(2, '0') + '-' + String(tomorrow.getDate()).padStart(2, '0');
      if (dueDate === tomorrowStr) return 'Tomorrow';
      const yesterday = new Date();
      yesterday.setDate(yesterday.getDate() - 1);
      const yesterdayStr = yesterday.getFullYear() + '-' + String(yesterday.getMonth() + 1).padStart(2, '0') + '-' + String(yesterday.getDate()).padStart(2, '0');
      if (dueDate === yesterdayStr) return 'Yesterday';
      const parts = dueDate.split('-');
      const d = new Date(parts[0], parts[1] - 1, parts[2]);
      return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: d.getFullYear() !== new Date().getFullYear() ? 'numeric' : undefined });
    }

    // Stats and rendering
    function updateStats() {
      const total = todos.length;
      const done = todos.filter(t => t.done).length;
      const active = total - done;
      const overdue = todos.filter(t => !t.done && isOverdue(t.due_date)).length;
      const el = document.getElementById('stats');
      if (total === 0) {
        el.innerHTML = '';
        return;
      }
      el.innerHTML = `
        <span><span class="dot dot-active"></span>${active} active</span>
        <span><span class="dot dot-done"></span>${done} completed</span>
        ${overdue ? `<span><span class="dot" style="background:var(--delete-color)"></span>${overdue} overdue</span>` : ''}
      `;
    }

    function getFiltered() {
      let result;
      if (currentFilter === 'active') result = todos.filter(t => !t.done);
      else if (currentFilter === 'done') result = todos.filter(t => t.done);
      else if (currentFilter === 'overdue') result = todos.filter(t => !t.done && isOverdue(t.due_date));
      else result = todos.slice();

      // Sort: overdue first, then due today, then by due date ascending, then items without due date
      result.sort((a, b) => {
        const aOverdue = !a.done && isOverdue(a.due_date);
        const bOverdue = !b.done && isOverdue(b.due_date);
        if (aOverdue !== bOverdue) return aOverdue ? -1 : 1;
        if (a.due_date && b.due_date) return a.due_date.localeCompare(b.due_date);
        if (a.due_date && !b.due_date) return -1;
        if (!a.due_date && b.due_date) return 1;
        return 0;
      });
      return result;
    }

    function render() {
      const list = document.getElementById('list');
      const filtered = getFiltered();
      updateStats();

      if (!filtered.length) {
        const msgs = {
          all: 'No todos yet. Add one above!',
          active: 'No active todos. Great job!',
          done: 'No completed todos yet.',
          overdue: 'No overdue todos. Well done!'
        };
        list.innerHTML = `
          <div class="empty">
            <div class="empty-icon">${currentFilter === 'active' || currentFilter === 'overdue' ? '&#127881;' : '&#128221;'}</div>
            ${msgs[currentFilter]}
          </div>`;
        return;
      }

      list.innerHTML = filtered.map(t => {
        const i = todos.indexOf(t);
        const overdue = !t.done && isOverdue(t.due_date);
        const dueToday = !t.done && isDueToday(t.due_date);
        const liClass = [t.done ? 'done' : '', overdue ? 'overdue' : ''].filter(Boolean).join(' ');
        const dueDateClass = overdue ? 'due-date overdue' : dueToday ? 'due-date due-today' : 'due-date';
        const dueDateHtml = t.due_date ? `
          <div class="${dueDateClass}" onclick="editDueDate(${i}, event)">
            <svg viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
            ${esc(formatDueDate(t.due_date))}
          </div>` : `
          <div class="due-date" onclick="editDueDate(${i}, event)" style="opacity:0;cursor:pointer;">
            <svg viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
            Add due date
          </div>`;
        return `
        <li class="${liClass}">
          <div class="checkbox" onclick="toggle(${i})">
            <svg viewBox="0 0 24 24"><polyline points="4 12 10 18 20 6"></polyline></svg>
          </div>
          <div class="todo-content">
            <span class="text" ondblclick="startEdit(${i}, event)">${esc(t.text)}</span>
            ${dueDateHtml}
          </div>
          <button class="del" onclick="del(${i})" title="Delete" aria-label="Delete todo">&#10005;</button>
        </li>`;
      }).join('');
    }

    function esc(s) {
      const d = document.createElement('div');
      d.textContent = s;
      return d.innerHTML;
    }

    // Actions
    async function addTodo() {
      const input = document.getElementById('input');
      const dueInput = document.getElementById('due-input');
      const text = input.value.trim();
      if (!text) return;
      input.value = '';
      const due_date = dueInput.value || null;
      dueInput.value = '';
      const todo = await api('/todos', {
        method: 'POST',
        body: JSON.stringify({ text, due_date }),
      });
      todos.unshift(todo);
      render();
    }

    async function toggle(i) {
      const todo = todos[i];
      const updated = await api('/todos/' + todo.id, {
        method: 'PUT',
        body: JSON.stringify({ done: !todo.done }),
      });
      todos[i] = updated;
      render();
    }

    async function del(i) {
      const todo = todos[i];
      const filtered = getFiltered();
      const visibleIndex = filtered.indexOf(todo);
      const items = document.querySelectorAll('#list li');

      async function doDelete() {
        await api('/todos/' + todo.id, { method: 'DELETE' });
        todos.splice(i, 1);
        render();
      }

      if (visibleIndex >= 0 && items[visibleIndex]) {
        items[visibleIndex].classList.add('removing');
        setTimeout(doDelete, 280);
      } else {
        doDelete();
      }
    }

    // Filters
    function setFilter(filter) {
      currentFilter = filter;
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.filter === filter);
      });
      render();
    }

    // Inline editing
    function startEdit(i, event) {
      event.stopPropagation();
      const filtered = getFiltered();
      const todoItem = todos[i];
      const visibleIndex = filtered.indexOf(todoItem);
      const items = document.querySelectorAll('#list li');
      if (visibleIndex < 0) return;

      const li = items[visibleIndex];
      const span = li.querySelector('.text');
      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'edit-input';
      input.value = todos[i].text;
      span.replaceWith(input);
      input.focus();
      input.select();

      let saved = false;
      async function saveEdit() {
        if (saved) return;
        saved = true;
        const newText = input.value.trim();
        if (newText && newText !== todos[i].text) {
          const updated = await api('/todos/' + todos[i].id, {
            method: 'PUT',
            body: JSON.stringify({ text: newText }),
          });
          todos[i] = updated;
        }
        render();
      }

      input.addEventListener('keydown', e => {
        if (e.key === 'Enter') saveEdit();
        if (e.key === 'Escape') { saved = true; render(); }
      });
      input.addEventListener('blur', saveEdit);
    }

    // Inline due date editing
    function editDueDate(i, event) {
      event.stopPropagation();
      const filtered = getFiltered();
      const todoItem = todos[i];
      const visibleIndex = filtered.indexOf(todoItem);
      const items = document.querySelectorAll('#list li');
      if (visibleIndex < 0) return;

      const li = items[visibleIndex];
      const dueDateEl = li.querySelector('.due-date');
      if (!dueDateEl) return;

      const container = document.createElement('div');
      container.className = 'due-date-edit';
      const dateInput = document.createElement('input');
      dateInput.type = 'date';
      dateInput.value = todoItem.due_date || '';
      container.appendChild(dateInput);

      if (todoItem.due_date) {
        const clearBtn = document.createElement('button');
        clearBtn.innerHTML = '&#10005;';
        clearBtn.title = 'Remove due date';
        clearBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          saveDueDate(i, '');
        });
        container.appendChild(clearBtn);
      }

      dueDateEl.replaceWith(container);
      dateInput.focus();

      let saved = false;
      function saveDueDate(idx, value) {
        if (saved) return;
        saved = true;
        const newDueDate = value !== undefined ? value : dateInput.value;
        if (newDueDate !== (todos[idx].due_date || '')) {
          api('/todos/' + todos[idx].id, {
            method: 'PUT',
            body: JSON.stringify({ due_date: newDueDate || null }),
          }).then(updated => {
            todos[idx] = updated;
            render();
          });
        } else {
          render();
        }
      }

      dateInput.addEventListener('change', () => saveDueDate(i));
      dateInput.addEventListener('blur', () => {
        setTimeout(() => { if (!saved) saveDueDate(i); }, 150);
      });
      dateInput.addEventListener('keydown', e => {
        if (e.key === 'Escape') { saved = true; render(); }
      });
    }

    // Keyboard
    document.getElementById('input').addEventListener('keydown', e => {
      if (e.key === 'Enter') addTodo();
    });

    // Initial load from API
    loadTodos();
  </script>
</body>
</html>
